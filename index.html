<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="no-referrer" name="referrer">
    <link href="data:image/x-icon;," rel="icon">
    <title>ReynielTV - Mobile IPTV Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/controls.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f1419;
            color: #fff;
            line-height: 1.4;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 768px;
            margin: 0 auto;
            background-color: #1a2029;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background-color: #13181f;
            border-bottom: 1px solid #2a3544;
            flex-shrink: 0;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #3a86ff;
        }
        
        .logo span {
            color: #ff006e;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3a86ff, #8338ec);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }
        
        .player-section {
            height: 50vh;
            min-height: 50vh;
            position: relative;
            background-color: #000;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        
        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f1419 0%, #1a2029 100%);
            padding: 10px;
        }
        
        .video-placeholder i {
            font-size: 60px;
            color: #3a86ff;
            margin-bottom: 10px;
            opacity: 0.7;
        }
        
        .video-placeholder h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .video-placeholder p {
            color: #a0aec0;
            font-size: 13px;
            text-align: center;
        }
        
        .channel-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .channel-info h2 {
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .channel-info p {
            color: #a0aec0;
            font-size: 13px;
        }
        
        .channel-number {
            background-color: #3a86ff;
            color: white;
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 13px;
        }
        
        .player-controls {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #13181f;
            border-bottom: 1px solid #2a3544;
            flex-shrink: 0;
        }
        
        .control-btn {
            background-color: #2a3544;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background-color: #3a86ff;
            transform: scale(1.05);
        }
        
        .control-btn.active {
            background-color: #3a86ff;
        }
        
        .channels-section {
            flex: 1;
            overflow-y: auto;
            padding: 8px 10px;
        }
        
        .channels-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 0 5px;
        }
        
        .channels-header h3 {
            font-size: 16px;
        }
        
        .category-filter {
            background-color: #2a3544;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
        }
        
        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            background-color: #1e2632;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        
        .channel-item:hover {
            background-color: #2a3544;
        }
        
        .channel-item.active {
            background-color: #2a3544;
            border-left-color: #3a86ff;
        }
        
        .channel-logo {
            width: 32px;
            height: 32px;
            min-width: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }
        
        .channel-details {
            flex: 1;
            min-width: 0;
        }
        
        .channel-details h4 {
            font-size: 14px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .channel-details p {
            color: #a0aec0;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .channel-number-small {
            color: #3a86ff;
            font-weight: bold;
            font-size: 14px;
            margin-left: 5px;
            min-width: 40px;
            text-align: right;
        }
        
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #13181f;
            border-top: 1px solid #2a3544;
            flex-shrink: 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #a0aec0;
            font-size: 11px;
            cursor: pointer;
            transition: color 0.2s;
            padding: 5px;
            flex: 1;
        }
        
        .nav-item i {
            font-size: 18px;
            margin-bottom: 3px;
        }
        
        .nav-item:hover, .nav-item.active {
            color: #3a86ff;
        }
        
        /* View toggle */
        .view-toggle {
            display: flex;
            justify-content: center;
            padding: 5px 15px;
            background-color: #13181f;
            border-top: 1px solid #2a3544;
        }
        
        .view-btn {
            background-color: #2a3544;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .view-btn.active {
            background-color: #3a86ff;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a2029;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #3a86ff;
            border-radius: 3px;
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #61dafb;
            font-size: 14px;
            display: none;
        }
        
        /* Fullscreen mode */
        .fullscreen .player-section {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .fullscreen .main-content {
            display: none;
        }
        
        .fullscreen .header, .fullscreen .footer {
            display: none;
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            z-index: 2000;
            animation: fadeInOut 3s ease-in-out;
            font-size: 13px;
        }
        
        @keyframes fadeInOut {
            0%,100% { opacity: 0; }
            10%,90% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Reyniel<span>TV</span></div>
            <div class="user-info">
                <span>Premium</span>
                <div class="avatar">RT</div>
            </div>
        </header>
        
        <main class="main-content">
            <section class="player-section">
                <div class="video-container">
                    <video id="video" controls playsinline>Your browser does not support the video tag.</video>
                    <div class="video-placeholder" id="video-placeholder">
                        <i class="fas fa-satellite-dish"></i>
                        <h3>Reyniel TV Streaming</h3>
                        <p>Select a channel from the list below</p>
                    </div>
                    <div class="channel-info">
                        <div>
                            <h2 id="current-channel">Select a Channel</h2>
                            <p id="current-program">Ready to play</p>
                        </div>
                        <div class="channel-number" id="current-channel-num">--</div>
                    </div>
                </div>
                <div class="loading" id="loading">Loading...</div>
            </section>
            
            <div class="player-controls">
                <button class="control-btn" title="Previous Channel">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="control-btn active" title="Play/Pause" id="play-pause-btn">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="control-btn" title="Next Channel">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button class="control-btn" title="Favorite" id="favorite-btn">
                    <i class="far fa-star"></i>
                </button>
                <button class="control-btn" title="Fullscreen" id="fullscreen-btn">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
            
            <div class="view-toggle">
                <button class="view-btn active" id="cignal-view">
                    <i class="fas fa-satellite-dish"></i> Cignal
                </button>
                <button class="view-btn" id="converge-view">
                    <i class="fas fa-bolt"></i> Converge
                </button>
            </div>
            
            <section class="channels-section">
                <div class="channels-header">
                    <h3>Channels</h3>
                    <select class="category-filter" id="category-filter">
                        <option value="all">All</option>
                        <option value="sports">Sports</option>
                        <option value="movies">Movies</option>
                        <option value="news">News</option>
                        <option value="entertainment">Entertainment</option>
                    </select>
                </div>
                
                <div class="channel-list" id="channel-list">
                    <!-- Channels will be loaded here -->
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <div class="nav-item active">
                <i class="fas fa-tv"></i>
                <span>Live TV</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-film"></i>
                <span>VOD</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-star"></i>
                <span>Favorites</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js"></script>
    <script>
        class MobileIPTVPlayer {
            constructor() {
                this.channels = [];
                this.currentChannelIndex = 0;
                this.player = null;
                this.isPlaying = false;
                this.isFullscreen = false;
                this.favorites = JSON.parse(localStorage.getItem('iptv_favorites') || '[]');
                this.currentView = 'cignal';
                this.convergeChannels = [
                    { 
                        id: 1, 
                        number: 101, 
                        name: "GTV", 
                        category: "Entertainment", 
                        program: "Live Broadcasting", 
                        color: "#ff006e",
                        manifestUrl: "https://converse.nathcreqtives.com/1143/manifest.mpd",
                        drm: true
                    },
                    { 
                        id: 2, 
                        number: 102, 
                        name: "TV5", 
                        category: "Entertainment", 
                        program: "Live Show", 
                        color: "#3a86ff",
                        manifestUrl: "https://converse.nathcreqtives.com/1088/manifest.mpd",
                        drm: true
                    },
                    { 
                        id: 3, 
                        number: 103, 
                        name: "GMA 7", 
                        category: "Entertainment", 
                        program: "News & Entertainment", 
                        color: "#ffbe0b",
                        manifestUrl: "https://converse.nathcreqtives.com/1093/manifest.mpd",
                        drm: true
                    }
                ];

                this.initializeApp();
            }

            initializeApp() {
                this.initializePlayer();
                this.loadDefaultPlaylist();
                this.setupEventListeners();
                this.updateUI();
            }

            initializePlayer() {
                shaka.polyfill.installAll();
                this.player = new shaka.Player(document.getElementById('video'));
                
                this.player.addEventListener('loading', () => {
                    document.getElementById('loading').style.display = 'block';
                    this.updateChannelStatus('Loading...');
                });

                this.player.addEventListener('loaded', () => {
                    document.getElementById('loading').style.display = 'none';
                    this.updateChannelStatus('Playing');
                    this.isPlaying = true;
                    document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-pause"></i>';
                    
                    // Try to play the video
                    document.getElementById('video').play().catch(e => {
                        console.log('Auto-play prevented by browser:', e);
                    });
                });

                this.player.addEventListener('error', (error) => {
                    document.getElementById('loading').style.display = 'none';
                    this.updateChannelStatus('Error loading channel');
                    console.error('Player error:', error);
                });
            }

            async loadDefaultPlaylist() {
                // Simulate loading channels
                this.showLoadingChannels();
                
                // Sample channels data
                this.channels = [
                    { id: 1, number: 101, name: "Sports Network HD", category: "Sports", program: "Live: Champions League Finals", color: "#ff006e" },
                    { id: 2, number: 102, name: "Movie Central", category: "Movies", program: "The Matrix (1999)", color: "#3a86ff" },
                    { id: 3, number: 103, name: "News 24", category: "News", program: "Breaking News Bulletin", color: "#ffbe0b" },
                    { id: 4, number: 104, name: "Entertainment Plus", category: "Entertainment", program: "Talk Show: Tonight with Host", color: "#fb5607" },
                    { id: 5, number: 105, name: "Discovery Channel", category: "Documentary", program: "Planet Earth: Oceans", color: "#8338ec" },
                    { id: 6, number: 106, name: "Kids World", category: "Kids", program: "Animated Series: Adventure Time", color: "#06d6a0" },
                    { id: 7, number: 107, name: "Music TV", category: "Music", program: "Top 100 Countdown", color: "#ef476f" },
                    { id: 8, number: 108, name: "Sports 2", category: "Sports", program: "NBA Finals Game 7", color: "#118ab2" },
                    { id: 9, number: 109, name: "Film Classics", category: "Movies", program: "Casablanca (1942)", color: "#ffd166" },
                    { id: 10, number: 110, name: "Business News", category: "News", program: "Stock Market Analysis", color: "#073b4c" }
                ];
                
                setTimeout(() => {
                    this.renderChannels();
                    if (this.channels.length > 0) {
                        this.playChannel(0);
                    }
                }, 1000);
            }

            showLoadingChannels() {
                const channelList = document.getElementById('channel-list');
                channelList.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #a0aec0;">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading channels...</p>
                    </div>
                `;
            }

            renderChannels() {
                const channelList = document.getElementById('channel-list');
                channelList.innerHTML = '';
                
                const categoryFilter = document.getElementById('category-filter').value;
                const channelsToShow = categoryFilter === 'all' 
                    ? this.channels 
                    : this.channels.filter(ch => ch.category.toLowerCase() === categoryFilter);
                
                channelsToShow.forEach((channel, index) => {
                    const originalIndex = this.channels.findIndex(c => c.id === channel.id);
                    const channelItem = document.createElement('div');
                    channelItem.className = 'channel-item';
                    if (originalIndex === this.currentChannelIndex && this.currentView === 'cignal') {
                        channelItem.classList.add('active');
                    }
                    
                    const isFavorite = this.favorites.includes(channel.id);
                    
                    channelItem.innerHTML = `
                        <div class="channel-logo" style="background: ${channel.color}">
                            ${channel.number}
                        </div>
                        <div class="channel-details">
                            <h4>${channel.name}</h4>
                            <p>${channel.program}</p>
                        </div>
                        <div class="channel-number-small">${channel.number}</div>
                        ${isFavorite ? '<i class="fas fa-star" style="color: #ff6b35; margin-left: 5px;"></i>' : ''}
                    `;
                    
                    channelItem.addEventListener('click', () => {
                        if (this.currentView === 'cignal') {
                            this.playChannel(originalIndex);
                        }
                    });
                    
                    channelList.appendChild(channelItem);
                });
                
                if (channelsToShow.length === 0) {
                    channelList.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: #a0aec0;">
                            <i class="fas fa-tv"></i>
                            <p>No channels in this category</p>
                        </div>
                    `;
                }
            }

            renderConvergeChannels() {
                const channelList = document.getElementById('channel-list');
                channelList.innerHTML = '';
                
                this.convergeChannels.forEach((channel, index) => {
                    const channelItem = document.createElement('div');
                    channelItem.className = 'channel-item';
                    
                    channelItem.innerHTML = `
                        <div class="channel-logo" style="background: ${channel.color}">
                            ${channel.number}
                        </div>
                        <div class="channel-details">
                            <h4>${channel.name}</h4>
                            <p>${channel.program}</p>
                        </div>
                        <div class="channel-number-small">${channel.number}</div>
                        ${channel.drm ? '<i class="fas fa-lock" style="color: #61dafb; margin-left: 5px;"></i>' : ''}
                    `;
                    
                    channelItem.addEventListener('click', () => {
                        this.playConvergeChannel(index);
                    });
                    
                    channelList.appendChild(channelItem);
                });
            }

            async playChannel(index) {
                if (index < 0 || index >= this.channels.length) return;
                
                this.currentChannelIndex = index;
                const channel = this.channels[index];
                
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('video-placeholder').style.display = 'none';
                document.getElementById('video').style.display = 'block';
                
                // Update UI
                this.updateChannelInfo(channel.name, channel.program, channel.number);
                this.updateFavoriteButton();
                this.renderChannels();
                
                // In a real app, you would load the actual stream
                // For demo purposes, we'll simulate loading
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    this.showToast(`Now playing: ${channel.name}`);
                    
                    // Update program info periodically
                    this.startProgramUpdates();
                }, 1500);
            }

            async playConvergeChannel(index) {
                const channel = this.convergeChannels[index];
                if (!channel) return;
                
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('video-placeholder').style.display = 'none';
                document.getElementById('video').style.display = 'block';
                
                // Update UI
                this.updateChannelInfo(channel.name, channel.program, channel.number);
                this.renderConvergeChannels();
                
                try {
                    // Configure DRM for Converge
                    if (channel.drm) {
                        this.player.configure({
                            drm: {
                                servers: {
                                    'com.widevine.alpha': 'https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00'
                                }
                            }
                        });
                    }
                    
                    // Load the manifest
                    await this.player.load(channel.manifestUrl);
                    
                    document.getElementById('loading').style.display = 'none';
                    this.showToast(`Now playing: ${channel.name}`);
                    this.isPlaying = true;
                    document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-pause"></i>';
                    
                } catch (error) {
                    console.error('Error playing Converge channel:', error);
                    document.getElementById('loading').style.display = 'none';
                    this.showToast('Error loading channel');
                    document.getElementById('video-placeholder').style.display = 'flex';
                    document.getElementById('video').style.display = 'none';
                }
            }

            updateChannelInfo(name, program, number) {
                document.getElementById('current-channel').textContent = name;
                document.getElementById('current-program').textContent = program;
                document.getElementById('current-channel-num').textContent = number;
            }

            updateChannelStatus(status) {
                document.getElementById('current-program').textContent = status;
            }

            updateFavoriteButton() {
                const currentChannel = this.channels[this.currentChannelIndex];
                const isFavorite = this.favorites.includes(currentChannel?.id);
                const favoriteBtn = document.getElementById('favorite-btn');
                
                if (isFavorite) {
                    favoriteBtn.innerHTML = '<i class="fas fa-star"></i>';
                    favoriteBtn.style.color = '#ff6b35';
                } else {
                    favoriteBtn.innerHTML = '<i class="far fa-star"></i>';
                    favoriteBtn.style.color = 'white';
                }
            }

            toggleFavorite() {
                const currentChannel = this.channels[this.currentChannelIndex];
                if (!currentChannel) return;
                
                const channelId = currentChannel.id;
                if (this.favorites.includes(channelId)) {
                    this.favorites = this.favorites.filter(id => id !== channelId);
                    this.showToast('Removed from favorites');
                } else {
                    this.favorites.push(channelId);
                    this.showToast('Added to favorites');
                }
                
                localStorage.setItem('iptv_favorites', JSON.stringify(this.favorites));
                this.updateFavoriteButton();
                this.renderChannels();
            }

            togglePlayPause() {
                const video = document.getElementById('video');
                const playPauseBtn = document.getElementById('play-pause-btn');
                
                if (this.isPlaying) {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    this.updateChannelStatus('Paused');
                } else {
                    video.play().catch(e => {
                        console.log('Play failed:', e);
                    });
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    this.updateChannelStatus('Playing');
                }
                
                this.isPlaying = !this.isPlaying;
            }

            toggleFullscreen() {
                const container = document.querySelector('.container');
                
                if (!this.isFullscreen) {
                    container.classList.add('fullscreen');
                    document.getElementById('fullscreen-btn').innerHTML = '<i class="fas fa-compress"></i>';
                    this.isFullscreen = true;
                } else {
                    container.classList.remove('fullscreen');
                    document.getElementById('fullscreen-btn').innerHTML = '<i class="fas fa-expand"></i>';
                    this.isFullscreen = false;
                }
            }

            switchView(view) {
                this.currentView = view;
                
                // Update view buttons
                document.getElementById('cignal-view').classList.toggle('active', view === 'cignal');
                document.getElementById('converge-view').classList.toggle('active', view === 'converge');
                
                // Update category filter visibility
                document.getElementById('category-filter').style.display = view === 'cignal' ? 'block' : 'none';
                
                // Update channels header
                document.querySelector('.channels-header h3').textContent = 
                    view === 'cignal' ? 'Channels' : 'Converge Channels';
                
                // Render appropriate channels
                if (view === 'cignal') {
                    this.renderChannels();
                } else {
                    this.renderConvergeChannels();
                }
                
                this.showToast(`Switched to ${view === 'cignal' ? 'Cignal' : 'Converge'} view`);
            }

            startProgramUpdates() {
                // Clear any existing interval
                if (this.programUpdateInterval) {
                    clearInterval(this.programUpdateInterval);
                }
                
                // Update program info every 30 seconds
                this.programUpdateInterval = setInterval(() => {
                    const now = new Date();
                    const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    if (this.currentView === 'cignal') {
                        const currentChannel = this.channels[this.currentChannelIndex];
                        if (currentChannel) {
                            if (currentChannel.category === 'Sports') {
                                const minutes = Math.floor((now.getMinutes() + 45) % 90);
                                currentChannel.program = `Live: ${minutes}' Match in Progress`;
                                this.updateChannelInfo(currentChannel.name, currentChannel.program, currentChannel.number);
                            }
                        }
                    }
                }, 30000);
            }

            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }

            updateUI() {
                this.updateFavoriteButton();
            }

            setupEventListeners() {
                // Play/Pause button
                document.getElementById('play-pause-btn').addEventListener('click', () => this.togglePlayPause());
                
                // Favorite button
                document.getElementById('favorite-btn').addEventListener('click', () => this.toggleFavorite());
                
                // Fullscreen button
                document.getElementById('fullscreen-btn').addEventListener('click', () => this.toggleFullscreen());
                
                // Previous/Next channel buttons
                document.querySelectorAll('.control-btn')[0].addEventListener('click', () => {
                    if (this.currentView === 'cignal') {
                        const newIndex = (this.currentChannelIndex - 1 + this.channels.length) % this.channels.length;
                        this.playChannel(newIndex);
                    }
                });
                
                document.querySelectorAll('.control-btn')[2].addEventListener('click', () => {
                    if (this.currentView === 'cignal') {
                        const newIndex = (this.currentChannelIndex + 1) % this.channels.length;
                        this.playChannel(newIndex);
                    }
                });
                
                // View toggle buttons
                document.getElementById('cignal-view').addEventListener('click', () => this.switchView('cignal'));
                document.getElementById('converge-view').addEventListener('click', () => this.switchView('converge'));
                
                // Category filter
                document.getElementById('category-filter').addEventListener('change', () => {
                    if (this.currentView === 'cignal') {
                        this.renderChannels();
                    }
                });
                
                // Navigation items
                document.querySelectorAll('.nav-item').forEach((item, index) => {
                    item.addEventListener('click', () => {
                        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                        item.classList.add('active');
                        
                        // Handle navigation actions
                        switch(index) {
                            case 0: // Live TV
                                this.switchView('cignal');
                                break;
                            case 2: // Favorites
                                // Filter to show only favorites
                                const originalChannels = [...this.channels];
                                this.channels = originalChannels.filter(ch => this.favorites.includes(ch.id));
                                this.renderChannels();
                                this.showToast('Showing favorite channels');
                                // Restore original channels after 5 seconds
                                setTimeout(() => {
                                    this.channels = originalChannels;
                                    this.renderChannels();
                                }, 5000);
                                break;
                            case 4: // Settings
                                this.showToast('Settings would open here');
                                break;
                        }
                    });
                });
                
                // Video click to play/pause
                document.getElementById('video').addEventListener('click', () => {
                    this.togglePlayPause();
                });
            }
        }

        // Initialize the app
        let iptvApp;
        document.addEventListener('DOMContentLoaded', () => {
            iptvApp = new MobileIPTVPlayer();
        });
    </script>
</body>
