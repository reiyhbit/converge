<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="no-referrer" name="referrer">
    <link href="data:image/x-icon;," rel="icon">
    <title>ReynielTV - Enhanced IPTV Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/controls.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* App Container */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: all 0.3s ease;
        }
        
        /* Video Player - 40% */
        #video-container {
            height: 40vh;
            background: #000;
            position: relative;
            flex-shrink: 0;
            transition: height 0.3s ease;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        /* Branding */
        #brand-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            align-items: center;
        }
        
        #brand-circle {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff0000 0%, #ff6b6b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 10px;
            text-align: center;
            line-height: 1.1;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #brand-circle:active {
            transform: scale(0.95);
        }
        
        /* Control buttons */
        .video-control-btn {
            position: absolute;
            top: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            transition: all 0.2s;
        }
        
        .video-control-btn:active {
            transform: scale(0.9);
            background: rgba(0, 0, 0, 0.9);
        }
        
        #volume-btn {
            right: 60px;
        }
        
        #maximize-btn {
            right: 10px;
        }
        
        /* Controls Container - 60% */
        #controls-container {
            flex: 1;
            background: linear-gradient(180deg, #2d2d2d 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            height: 60vh;
            overflow: hidden;
        }
        
        /* Channel info */
        #channel-info {
            padding: 8px 12px;
            background: rgba(60, 64, 67, 0.9);
            border-bottom: 1px solid #444;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .channel-info-left {
            flex: 1;
            min-width: 0;
        }
        
        #current-channel {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #channel-status {
            font-size: 11px;
            color: #61dafb;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #61dafb;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .favorite-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            flex-shrink: 0;
            transition: all 0.2s;
        }
        
        .favorite-btn.active {
            color: #ff6b35;
            transform: scale(1.1);
        }
        
        .favorite-btn:active {
            transform: scale(0.9);
        }
        
        /* Provider Buttons - TOP ROW */
        #provider-buttons {
            display: flex;
            padding: 8px;
            gap: 8px;
            background: #2d2d2d;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        
        .provider-btn {
            flex: 1;
            padding: 10px 8px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
            min-height: 36px;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .provider-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .provider-btn.cignal {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8E53 100%);
            color: white;
        }
        
        .provider-btn.converge {
            background: linear-gradient(135deg, #00A8FF 0%, #0097E6 100%);
            color: white;
        }
        
        /* Navigation Buttons */
        #nav-buttons {
            display: flex;
            padding: 8px;
            gap: 8px;
            background: #2d2d2d;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        
        .nav-btn {
            flex: 1;
            padding: 10px 8px;
            background: linear-gradient(135deg, #61dafb 0%, #4fa3c4 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
            min-height: 36px;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .nav-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        /* Category tabs */
        #category-tabs {
            display: flex;
            padding: 0 8px;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
            overflow-x: auto;
            background: #2d2d2d;
            scrollbar-width: none;
        }
        
        #category-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .category-tab {
            padding: 8px 10px;
            background: none;
            border: none;
            color: #aaa;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            border-bottom: 2px solid transparent;
            flex-shrink: 0;
            transition: all 0.2s;
        }
        
        .category-tab.active {
            color: #61dafb;
            border-bottom-color: #61dafb;
        }
        
        /* Channels grid */
        #channels-grid {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            scrollbar-width: thin;
            scrollbar-color: #61dafb #2d2d2d;
        }
        
        #channels-grid::-webkit-scrollbar {
            width: 6px;
        }
        
        #channels-grid::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        
        #channels-grid::-webkit-scrollbar-thumb {
            background: #61dafb;
            border-radius: 3px;
        }
        
        .channel-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: rgba(60, 64, 67, 0.9);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            min-height: 120px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
        }
        
        .channel-card:hover {
            border-color: #61dafb;
            transform: translateY(-2px);
        }
        
        .channel-card:active {
            transform: scale(0.98);
            background: #61dafb;
            color: #000;
        }
        
        .channel-card.active {
            background: linear-gradient(135deg, #61dafb 0%, #4fa3c4 100%);
            color: #000;
            border-color: #61dafb;
            box-shadow: 0 0 15px rgba(97, 218, 251, 0.3);
        }
        
        /* RECTANGLE LOGOS */
        .channel-logo {
            width: 100%;
            height: 70px;
            border-radius: 6px;
            object-fit: contain;
            margin-bottom: 8px;
            background: rgba(45, 45, 45, 0.8);
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #61dafb 0%, #4fa3c4 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        
        .channel-name {
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .channel-group {
            font-size: 9px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .channel-fav-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #ff6b35;
            font-size: 12px;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
        
        /* Bottom actions */
        .bottom-actions {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: #2d2d2d;
            border-top: 1px solid #444;
            flex-shrink: 0;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, #61dafb 0%, #4fa3c4 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .action-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .action-btn.secondary {
            background: #555;
            color: white;
            flex: 0 0 auto;
            width: 40px;
        }
        
        /* Channel List Overlay */
        #channel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1001;
            display: none;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #channel-header {
            padding: 12px;
            background: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        #channel-header h3 {
            font-size: 16px;
        }
        
        #close-channels {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        #close-channels:active {
            transform: scale(0.95);
        }
        
        #channel-search {
            padding: 12px;
            background: #1a1a1a;
            border: none;
            color: white;
            font-size: 14px;
            border-bottom: 1px solid #444;
            outline: none;
        }
        
        #channel-search::placeholder {
            color: #888;
        }
        
        #channels-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 6px;
            background: rgba(60, 64, 67, 0.9);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .channel-item:hover {
            border-color: #61dafb;
            transform: translateX(5px);
        }
        
        .channel-item:active {
            background: #61dafb;
            color: #000;
        }
        
        .channel-item.active {
            background: linear-gradient(135deg, #61dafb 0%, #4fa3c4 100%);
            color: #000;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(51, 51, 51, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 2000;
            font-size: 14px;
            animation: slideUp 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
            backdrop-filter: blur(10px);
            border: 1px solid #444;
            max-width: 90%;
            text-align: center;
        }
        
        .toast.success {
            border-left: 4px solid #4CAF50;
        }
        
        .toast.error {
            border-left: 4px solid #f44336;
        }
        
        .toast.info {
            border-left: 4px solid #2196F3;
        }
        
        .toast.warning {
            border-left: 4px solid #ff9800;
        }
        
        @keyframes slideUp {
            from { transform: translate(-50%, 100px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #61dafb;
            font-size: 14px;
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .loading.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .loading i {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }
        
        /* Stats panel */
        .stats-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            border-radius: 8px;
            font-size: 11px;
            z-index: 10;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid #444;
            min-width: 150px;
        }
        
        .stats-panel.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            align-items: center;
        }
        
        .stats-label {
            color: #aaa;
            font-weight: 500;
        }
        
        .stats-value {
            color: #61dafb;
            font-weight: bold;
        }
        
        /* Settings Panel */
        #settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: #2d2d2d;
            z-index: 1002;
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -5px 0 20px rgba(0,0,0,0.3);
        }
        
        #settings-panel.open {
            right: 0;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .settings-header h3 {
            font-size: 18px;
        }
        
        #close-settings {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        #close-settings:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .settings-option {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        
        .settings-label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .settings-select {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        
        /* Provider Preset Buttons */
        .provider-preset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 8px 0;
            width: 100%;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .provider-preset-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .provider-preset-btn.cignal-preset {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8E53 100%);
        }
        
        .provider-preset-btn.converge-preset {
            background: linear-gradient(135deg, #00A8FF 0%, #0097E6 100%);
        }
        
        /* Channel number */
        .channel-number {
            position: absolute;
            top: 10px;
            right: 110px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 11px;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid #444;
        }
        
        /* Fullscreen mode */
        .fullscreen #video-container {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .fullscreen #controls-container {
            display: none;
        }
        
        /* Volume slider */
        .volume-slider {
            position: absolute;
            top: 60px;
            right: 60px;
            width: 100px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            z-index: 11;
            backdrop-filter: blur(10px);
            border: 1px solid #444;
            display: none;
        }
        
        .volume-slider.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }
        
        .volume-slider input {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: #444;
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #61dafb;
            cursor: pointer;
        }
        
        /* Progress bar */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.1);
            z-index: 10;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #61dafb 0%, #4fa3c4 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Video Player -->
        <div id="video-container">
            <div id="brand-logo">
                <div id="brand-circle">Reyniel<br>TV</div>
            </div>
            <div class="channel-number" id="channel-number">CH 0</div>
            
            <!-- Video Player -->
            <video id="video" playsinline>
                Your browser does not support the video tag.
            </video>
            
            <!-- Control Buttons -->
            <button class="video-control-btn" id="volume-btn">
                <i class="fas fa-volume-up"></i>
            </button>
            
            <button id="maximize-btn" class="video-control-btn">
                <i class="fas fa-expand"></i>
            </button>
            
            <!-- Volume Slider -->
            <div class="volume-slider" id="volume-slider">
                <input type="range" id="volume-range" min="0" max="1" step="0.1" value="1">
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <!-- Stats Panel -->
            <div class="stats-panel" id="stats-panel">
                <div class="stats-row">
                    <span class="stats-label">Status:</span>
                    <span class="stats-value" id="player-status">Idle</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Buffer:</span>
                    <span class="stats-value" id="buffer-health">0s</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Bitrate:</span>
                    <span class="stats-value" id="current-bitrate">0 kbps</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Resolution:</span>
                    <span class="stats-value" id="current-resolution">N/A</span>
                </div>
            </div>
            
            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <div>Loading Stream...</div>
            </div>
        </div>
        
        <!-- Controls Container -->
        <div id="controls-container">
            <!-- Current Channel Info -->
            <div id="channel-info">
                <div class="channel-info-left">
                    <div id="current-channel">Select a channel to begin</div>
                    <div id="channel-status">
                        <span class="status-indicator"></span>
                        Ready
                    </div>
                </div>
                <button class="favorite-btn" id="favorite-btn">
                    <i class="far fa-star"></i>
                </button>
            </div>
            
            <!-- Provider Buttons -->
            <div id="provider-buttons">
                <button class="provider-btn cignal" id="cignal-btn">
                    <i class="fas fa-satellite-dish"></i> CIGNAL
                </button>

            initializePlayer() {

                            ignoreTextStreamFailures: true
                        },

                            dash: {
                                ignoreSuggestedPresentationDelay: true
                            }
                        },

                            enabled: true,
                            defaultBandwidthEstimate: 1000000
                        }
                    });
                    
                    // Event listeners
                    this.player.addEventListener('loading', () => {
                        this.showLoading(true);
                        this.updateChannelStatus('Loading stream...');
                        this.updatePlayerStats();
                    });
                    
                    this.player.addEventListener('loaded', () => {
                        this.showLoading(false);
                        this.updateChannelStatus('Playing');
                        this.showToast('Stream loaded successfully', 'success');
                    });
                    
                    this.player.addEventListener('buffering', (event) => {
                        if (event.buffering) {

                    });

                    // Video element events
                    const videoElement = document.getElementById('video');
                    videoElement.addEventListener('volumechange', () => this.updateVolumeUI());
                    videoElement.addEventListener('play', () => this.updateChannelStatus('Playing'));
                    videoElement.addEventListener('pause', () => this.updateChannelStatus('Paused'));
                    
                } else {
                    this.showError('Your browser does not support Shaka Player.');
                }
            }
            
            setupStatsMonitor() {
                // Update stats every second
                this.statsInterval = setInterval(() => this.updatePlayerStats(), 1000);
            }
            
            updatePlayerStats() {
                if (!this.player || !this.player.isLive()) return;
                
                try {
                    const videoElement = document.getElementById('video');
                    const stats = this.player.getStats();
                    
                    // Buffer health
                    const buffered = videoElement.buffered;
                    let bufferLength = 0;
                    if (buffered.length > 0) {
                        bufferLength = buffered.end(buffered.length - 1) - videoElement.currentTime;
                    }
                    
                    document.getElementById('buffer-health').textContent = 
                        `${bufferLength.toFixed(1)}s`;
                    
                    // Bitrate
                    const bitrate = stats.estimatedBandwidth ? 
                        (stats.estimatedBandwidth / 1000).toFixed(0) : '0';
                    document.getElementById('current-bitrate').textContent = 
                        `${bitrate} kbps`;
                    
                    // Resolution
                    const tracks = this.player.getVariantTracks();
                    const activeTrack = tracks.find(track => track.active);
                    if (activeTrack) {
                        const height = activeTrack.height || 'N/A';
                        const width = activeTrack.width || 'N/A';
                        document.getElementById('current-resolution').textContent = 
                            `${width}x${height}`;
                    }
                    
                    // Player status
                    const status = videoElement.paused ? 'Paused' : 
                                 videoElement.ended ? 'Ended' : 'Playing';
                    document.getElementById('player-status').textContent = status;
                    
                } catch (error) {
                    console.warn('Error updating stats:', error);
                }
            }
            
            async initAutoLoad() {
                if (!this.AUTO_LOAD_CONFIG.enabled) return;
                
                console.log(`Auto-loading playlist in ${this.AUTO_LOAD_CONFIG.delay}ms...`);
                
                setTimeout(async () => {
                    try {
                        this.showToast('Auto-loading playlist...', 'info', 2000);
                        this.showLoading(true);
                        
                        let m3uData;
                        let successUrl = null;
                        let retryCount = 0;
                        
                        // Try all URLs until one works
                        for (const playlistUrl of this.AUTO_LOAD_CONFIG.playlistUrls) {
                            try {
                                console.log(`Trying playlist URL: ${playlistUrl}`);
                                const response = await fetch(playlistUrl, {
                                    method: 'GET',
                                    mode: 'cors',
                                    headers: {
                                        'Accept': 'application/x-mpegurl, text/plain, */*',
                                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                                    },
                                    cache: 'no-cache'
                                });
                                
                                if (!response.ok) {
                                    throw new Error(`HTTP ${response.status}`);
                                }
                                
                                m3uData = await response.text();
                                
                                // Check if we got valid M3U data
                                if (m3uData && m3uData.includes('#EXTM3U')) {
                                    successUrl = playlistUrl;
                                    console.log(`Successfully loaded from: ${playlistUrl}`);
                                    break;
                                } else {
                                    throw new Error('Invalid M3U format');
                                }
                                
                            } catch (urlError) {
                                console.warn(`Failed to load from ${playlistUrl}:`, urlError);
                                retryCount++;
                                
                                if (retryCount >= this.AUTO_LOAD_CONFIG.maxRetries) {
                                    throw new Error('All playlist URLs failed');
                                }
                                continue;
                            }
                        }
                        
                        if (!m3uData) {
                            throw new Error('No working playlist URLs found');
                        }
                        
                        this.channels = this.parseM3U(m3uData);
                        
                        if (this.channels.length === 0) {
                            // Fallback to demo channels
                            this.loadDemoChannels();
                            this.showToast('Using demo streams', 'warning');
                        } else {
                            this.extractCategories();
                            this.updateChannelsGrid();
                            
                            // Auto-play first channel if available
                            if (this.AUTO_LOAD_CONFIG.playFirstChannel && this.channels.length > 0) {
                                setTimeout(() => {
                                    this.playChannel(0);
                                    const sourceName = successUrl ? new URL(successUrl).hostname : 'backup';
                                    this.showToast(`Loaded ${this.channels.length} channels from ${sourceName}`, 'success');
                                }, 800);
                            } else {
                                const sourceName = successUrl ? new URL(successUrl).hostname : 'backup';
                                this.showToast(`Loaded ${this.channels.length} channels from ${sourceName}`, 'success');
                            }
                        }
                        
                    } catch (error) {
                        console.error('Auto-load failed:', error);
                        this.showError('Auto-load failed. Using demo channels.');
                        this.loadDemoChannels();
                        
                    } finally {
                        this.showLoading(false);
                    }
                }, this.AUTO_LOAD_CONFIG.delay);
            }
            
            parseM3U(data) {
                const lines = data.split('\n');
                const channels = [];
                let currentChannel = {};
                let groupTitle = '';

                for (const line of lines) {
                    const trimmedLine = line.trim();
                    
                    if (trimmedLine.startsWith('#EXTM3U')) {
                        continue;
                    }
                    
                    if (trimmedLine.startsWith('#EXTINF:')) {
                        const info = trimmedLine.split(/,(.*)/s);
                        const params = info[0].split(' ');
                        currentChannel.name = info[1]?.trim() || 'Unknown Channel';
                        
                        // Parse additional EXTINF parameters
                        params.forEach(param => {
                            if (param.includes('group-title=')) {
                                currentChannel.group = param.split('=')[1]?.replace(/"/g, '');
                            }
                            if (param.includes('tvg-logo=')) {
                                currentChannel.logo = param.split('=')[1]?.replace(/"/g, '');
                            }
                            if (param.includes('tvg-id=')) {
                                currentChannel.tvgId = param.split('=')[1]?.replace(/"/g, '');
                            }
                        });
                    } 
                    else if (trimmedLine.startsWith('#EXTGRP:')) {
                        groupTitle = trimmedLine.substring(8).trim();
                    }
                    else if (trimmedLine.startsWith('#KODIPROP:')) {
                        const prop = trimmedLine.substring(10);
                        if (prop.startsWith('inputstream.adaptive.license_type=')) {
                            const type = prop.split('=')[1]?.trim();
                            currentChannel.licenseType = type.toLowerCase() === 'clearkey' ? 'org.w3.clearkey' : type;
                        } 
                        else if (prop.startsWith('inputstream.adaptive.license_key=')) {
                            const keyData = prop.split('=').slice(1).join('=');
                            this.parseLicenseKeyData(currentChannel, keyData);
                        }
                    }
                    else if (trimmedLine && !trimmedLine.startsWith('#')) {
                        currentChannel.url = trimmedLine;
                        if (!currentChannel.group && groupTitle) {
                            currentChannel.group = groupTitle;
                        }
                        
                        // Validate URL
                        if (currentChannel.url.startsWith('http')) {
                            channels.push({
                                ...currentChannel,
                                id: channels.length
                            });
                        }
                        
                        currentChannel = {};
                    }
                }
                return channels;
            }
            
            parseLicenseKeyData(channel, keyData) {
                if (keyData.trim().startsWith('{')) {
                    try {
                        const parsedJson = JSON.parse(keyData);
                        if (parsedJson.keys && parsedJson.keys.length > 0) {
                            const keyInfo = parsedJson.keys[0];
                            if (keyInfo.k && keyInfo.kid) {
                                channel.k2 = this.base64UrlToHex(keyInfo.k);
                                channel.k1 = this.base64UrlToHex(keyInfo.kid);
                                channel.licenseType = 'org.w3.clearkey';
                            }
                        }
                    } catch (e) {
                        console.error('Failed to parse license_key JSON:', keyData, e);
                    }
                }
                else if (keyData.includes('http://') || keyData.includes('https://')) {
                    channel.licenseKey = keyData.trim();
                } 
                else {
                    const keyParts = keyData.split(':');
                    if (keyParts.length === 2 && keyParts[0].trim() && keyParts[1].trim()) {
                        channel.k1 = keyParts[0].trim();
                        channel.k2 = keyParts[1].trim();
                    }
                }
            }
            
            base64UrlToHex(base64Url) {
                try {
                    let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    while (base64.length % 4) {
                        base64 += '=';
                    }
                    const raw = atob(base64);
                    let hex = '';
                    for (let i = 0; i < raw.length; i++) {
                        hex += raw.charCodeAt(i).toString(16).padStart(2, '0');
                    }
                    return hex;
                } catch (e) {
                    console.error('Failed to decode base64 string:', base64Url, e);
                    return null;
                }
            }

            extractCategories() {

                // Extract unique groups
                const groups = [...new Set(this.channels.map(ch => ch.group).filter(Boolean))];

                    this.categories[group] = this.channels.filter(c => c.group === group);
                });
                
                this.updateCategoryTabs();
            }
            
            updateCategoryTabs() {
                const tabsContainer = document.getElementById('category-tabs');
                
                // Keep only All and Favorites initially
                const keepTabs = ['all', 'favorites'];
                const existingTabs = Array.from(tabsContainer.querySelectorAll('.category-tab'));
                
                existingTabs.forEach(tab => {
                    if (!keepTabs.includes(tab.dataset.category)) {
                        tab.remove();
                    }
                });
                
                // Add category tabs for groups with more than 1 channel
                Object.keys(this.categories).forEach(category => {
                    if (!keepTabs.includes(category) && this.categories[category].length > 0) {
                        const tab = document.createElement('button');
                        tab.className = 'category-tab';
                        tab.textContent = category.length > 12 ? category.substring(0, 10) + '...' : category;
                        tab.title = category;
                        tab.dataset.category = category;
                        tab.addEventListener('click', () => this.switchCategory(category));
                        tabsContainer.appendChild(tab);
                    }
                });

                this.currentCategory = category;
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.category === category);

            updateChannelsGrid() {
                const grid = document.getElementById('channels-grid');
                grid.innerHTML = '';

                    `;
                    return;
                }
                
                channelsToShow.forEach(channel => {
                    const isFavorite = this.favorites.includes(channel.id);
                    const isActive = channel.id === this.channels[this.currentChannelIndex]?.id;
                    
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    if (isActive) card.classList.add('active');
                    
                    const initial = channel.name.charAt(0).toUpperCase();
                    const colors = ['#61dafb', '#4fa3c4', '#FF6B35', '#00A8FF', '#9C27B0'];
                    const colorIndex = channel.id % colors.length;
                    
                    card.innerHTML = `
                        <div class="channel-logo">
                            ${channel.logo 
                                ? `<img src="${channel.logo}" alt="${channel.name}" style="width: 100%; height: 100%; object-fit: contain;" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'logo-placeholder\' style=\'background: ${colors[colorIndex]}\'><span style=\'font-weight: bold; font-size: 20px;\'>${initial}</span></div>';">

                                   </div>`
                            }

                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-group">${channel.group || 'General'}</div>
                        ${isFavorite ? '<i class="fas fa-star channel-fav-icon"></i>' : ''}
                    `;
                    
                    card.addEventListener('click', () => this.playChannel(channel.id));
                    grid.appendChild(card);
                });
            }
            
            async playChannel(channelId) {
                const channelIndex = this.channels.findIndex(c => c.id === channelId);
                if (channelIndex === -1) {
                    this.showError('Channel not found');
                    return;
                }
                
                this.currentChannelIndex = channelIndex;
                const channel = this.channels[channelIndex];
                
                try {
                    this.showLoading(true);
                    this.updateChannelStatus('Loading...');
                    this.showStatsPanel(true);
                    
                    // Stop current playback if any
                    if (this.player) {
                        await this.player.unload();
                    }
                    
                    // Configure DRM if available
                    const config = {
                        drm: {},
                        streaming: {
                            bufferingGoal: parseInt(document.getElementById('buffer-size').value) || 20,
                            rebufferingGoal: 2
                        }
                    };
                    
                    if (channel.licenseType === 'org.w3.clearkey' && channel.k1 && channel.k2) {
                        config.drm.clearKeys = { [channel.k1]: channel.k2 };
                    } else if (channel.licenseType && channel.licenseKey) {
                        config.drm.servers = { [channel.licenseType]: channel.licenseKey };
                    }
                    
                    this.player.configure(config);
                    
                    // Load and play the stream
                    await this.player.load(channel.url);
                    await this.player.getMediaElement().play();
                    
                    this.updateChannelInfo(channel.name);
                    this.updateChannelNumber(channelIndex + 1);
                    this.updateFavoriteButton();
                    this.updateChannelsGrid();
                    
                    this.showToast(`Now playing: ${channel.name}`, 'success');
                    
                } catch (error) {
                    console.error('Error playing channel:', error);
                    this.showError('Error playing channel. Trying next channel...');
                    
                    // Try next channel
                    setTimeout(() => this.nextChannel(), 1000);
                    
                } finally {
                    this.showLoading(false);
                }
            }

                const channelId = this.channels[this.currentChannelIndex]?.id;
                if (channelId === undefined) return;
                
                if (this.favorites.includes(channelId)) {
                    this.favorites = this.favorites.filter(id => id !== channelId);
                    this.showToast('Removed from favorites', 'info');
                } else {
                    this.favorites.push(channelId);
                    this.showToast('Added to favorites', 'success');
                }
                
                localStorage.setItem('iptv_favorites', JSON.stringify(this.favorites));
                this.categories.favorites = this.channels.filter(channel => this.favorites.includes(channel.id));
                
                this.updateFavoriteButton();
                this.updateChannelsGrid();
            }
            
            nextChannel() {
                const channels = this.categories[this.currentCategory] || this.channels;
                if (channels.length === 0) return;
                
                const currentChannel = this.channels[this.currentChannelIndex];
                const currentIndexInCategory = channels.findIndex(c => c.id === currentChannel?.id);
                const nextIndexInCategory = (currentIndexInCategory + 1) % channels.length;
                const nextChannel = channels[nextIndexInCategory];
                
                if (nextChannel) {
                    this.playChannel(nextChannel.id);
                }
            }
            
            prevChannel() {
                const channels = this.categories[this.currentCategory] || this.channels;
                if (channels.length === 0) return;
                
                const currentChannel = this.channels[this.currentChannelIndex];
                const currentIndexInCategory = channels.findIndex(c => c.id === currentChannel?.id);
                const prevIndexInCategory = (currentIndexInCategory - 1 + channels.length) % channels.length;
                const prevChannel = channels[prevIndexInCategory];
                
                if (prevChannel) {
                    this.playChannel(prevChannel.id);
                }
            }
            
            setupEventListeners() {
                // Navigation
                document.getElementById('prev-channel').addEventListener('click', () => this.prevChannel());
                document.getElementById('next-channel').addEventListener('click', () => this.nextChannel());
                
                // Provider buttons
                document.getElementById('cignal-btn').addEventListener('click', () => this.loadProviderPreset('cignal'));
                document.getElementById('converge-btn').addEventListener('click', () => this.loadProviderPreset('converge'));
                
                // Settings presets
                document.getElementById('load-cignal-preset').addEventListener('click', () => this.loadProviderPreset('cignal'));
                document.getElementById('load-converge-preset').addEventListener('click', () => this.loadProviderPreset('converge'));
                
                // Channel list
                document.getElementById('channel-list-btn').addEventListener('click', () => this.showChannelList());
                document.getElementById('close-channels').addEventListener('click', () => this.hideChannelList());
                
                // Search
                document.getElementById('channel-search').addEventListener('input', (e) => this.filterChannels(e.target.value));
                
                // Favorite button
                document.getElementById('favorite-btn').addEventListener('click', () => this.toggleFavorite());
                
                // Settings
                document.getElementById('settings-btn').addEventListener('click', () => this.showSettings());
                document.getElementById('close-settings').addEventListener('click', () => this.hideSettings());
                
                // Fullscreen
                document.getElementById('maximize-btn').addEventListener('click', () => this.toggleFullscreen());
                
                // Volume control
                document.getElementById('volume-btn').addEventListener('click', (e) => this.toggleVolumeControl(e));
                document.getElementById('volume-range').addEventListener('input', (e) => this.setVolume(e.target.value));
                
                // Reload playlist
                document.getElementById('reload-playlist-btn').addEventListener('click', () => {
                    this.showToast('Reloading playlist...', 'info');
                    this.initAutoLoad();
                });
                
                // Clear cache
                document.getElementById('clear-cache-btn').addEventListener('click', () => {
                    localStorage.removeItem('iptv_favorites');
                    this.favorites = [];
                    this.updateFavoritesUI();
                    this.updateChannelsGrid();
                    this.showToast('Cache cleared', 'success');
                });
                
                // Buffer size setting
                document.getElementById('buffer-size').addEventListener('change', (e) => {
                    if (this.player) {
                        this.player.configure({
                            streaming: {
                                bufferingGoal: parseInt(e.target.value)
                            }
                        });
                        this.showToast(`Buffer size set to ${e.target.value} seconds`, 'info');
                    }
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyboardShortcuts(e));
                
                // Click outside volume slider to hide it
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('#volume-btn') && !e.target.closest('#volume-slider')) {
                        document.getElementById('volume-slider').classList.remove('show');
                    }
                });
                
                // Category tabs
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.addEventListener('click', () => this.switchCategory(tab.dataset.category));
                });
                
                // Brand logo click
                document.getElementById('brand-circle').addEventListener('click', () => {
                    this.showToast('ReynielTV Enhanced IPTV Player', 'info');
                });
            }
            
            handleKeyboardShortcuts(e) {
                // Don't trigger shortcuts when typing in search
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                
                switch(e.key) {
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        this.togglePlayPause();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.prevChannel();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.nextChannel();
                        break;
                    case 'f':
                        e.preventDefault();
                        this.toggleFullscreen();
                        break;
                    case 'm':
                        e.preventDefault();
                        this.toggleMute();
                        break;
                    case 'l':
                        e.preventDefault();
                        this.showChannelList();
                        break;
                }
            }
            
            togglePlayPause() {
                const video = document.getElementById('video');
                if (video.paused) {
                    video.play();
                    this.showToast('Playback resumed', 'info');
                } else {
                    video.pause();
                    this.showToast('Playback paused', 'info');
                }
            }
            
            toggleMute() {
                const video = document.getElementById('video');
                if (video.muted) {
                    video.muted = false;
                    video.volume = this.lastVolume;
                    this.showToast(`Unmuted (${Math.round(this.lastVolume * 100)}%)`, 'info');
                } else {
                    this.lastVolume = video.volume;
                    video.muted = true;
                    this.showToast('Muted', 'info');
                }
                this.updateVolumeUI();
            }
            
            toggleVolumeControl(e) {
                e.stopPropagation();
                const slider = document.getElementById('volume-slider');
                slider.classList.toggle('show');
            }
            
            setVolume(value) {
                const video = document.getElementById('video');
                video.volume = parseFloat(value);
                video.muted = false;
                this.updateVolumeUI();
            }
            
            updateVolumeUI() {
                const video = document.getElementById('video');
                const volumeBtn = document.getElementById('volume-btn');
                const volumeSlider = document.getElementById('volume-range');
                
                if (video.muted || video.volume === 0) {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else if (video.volume < 0.5) {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                } else {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
                
                volumeSlider.value = video.volume;
            }
            
            showChannelList() {
                this.updateChannelList();
                document.getElementById('channel-overlay').style.display = 'flex';
                document.getElementById('channel-search').focus();
            }
            
            updateChannelList() {
                const channelsList = document.getElementById('channels-list');
                channelsList.innerHTML = '';
                
                this.channels.forEach(channel => {
                    const isFavorite = this.favorites.includes(channel.id);
                    const isActive = channel.id === this.channels[this.currentChannelIndex]?.id;
                    
                    const item = document.createElement('div');
                    item.className = 'channel-item';
                    if (isActive) item.classList.add('active');
                    
                    const initial = channel.name.charAt(0).toUpperCase();
                    const colors = ['#61dafb', '#4fa3c4', '#FF6B35', '#00A8FF'];
                    const colorIndex = channel.id % colors.length;
                    
                    item.innerHTML = `
                        <div style="width: 40px; height: 40px; border-radius: 6px; margin-right: 10px; 
                                    background: ${channel.logo ? `url('${channel.logo}')` : colors[colorIndex]}; 
                                    background-size: contain; background-position: center; background-repeat: no-repeat;
                                    display: flex; align-items: center; justify-content: center;">
                            ${!channel.logo ? `<span style="font-weight: bold; font-size: 16px; color: #000;">${initial}</span>` : ''}
                        </div>
                        <div style="flex: 1;">
                            <div style="font-weight: bold; font-size: 13px;">${channel.name}</div>
                            <div style="font-size: 11px; color: #aaa;">${channel.group || 'General'}</div>
                        </div>
                        ${isFavorite ? '<i class="fas fa-star" style="color: #ff6b35; margin-left: 8px;"></i>' : ''}
                        ${isActive ? '<i class="fas fa-play" style="color: #61dafb; margin-left: 8px;"></i>' : ''}
                    `;
                    
                    item.addEventListener('click', () => {
                        this.playChannel(channel.id);
                        this.hideChannelList();
                    });
                    
                    channelsList.appendChild(item);
                });
            }
            
            filterChannels(searchTerm) {
                const items = document.querySelectorAll('.channel-item');
                const searchLower = searchTerm.toLowerCase().trim();
                
                if (!searchLower) {
                    items.forEach(item => item.style.display = 'flex');
                    return;
                }
                
                items.forEach(item => {
                    const channelName = item.querySelector('div > div:first-child').textContent.toLowerCase();
                    const channelGroup = item.querySelector('div > div:nth-child(2)').textContent.toLowerCase();
                    const matches = channelName.includes(searchLower) || channelGroup.includes(searchLower);
                    item.style.display = matches ? 'flex' : 'none';
                });
            }
            
            hideChannelList() {
                document.getElementById('channel-overlay').style.display = 'none';
                document.getElementById('channel-search').value = '';
                this.filterChannels('');
            }
            
            showSettings() {
                document.getElementById('settings-panel').classList.add('open');
            }
            
            hideSettings() {
                document.getElementById('settings-panel').classList.remove('open');
            }
            
            showLoading(show) {
                document.getElementById('loading').classList.toggle('show', show);
            }
            
            showStatsPanel(show) {
                document.getElementById('stats-panel').classList.toggle('show', show);
            }
            
            updateChannelInfo(name) {
                document.getElementById('current-channel').textContent = name;
            }
            
            updateChannelStatus(status) {
                document.getElementById('channel-status').innerHTML = `
                    <span class="status-indicator"></span>
                    ${status}
                `;
            }
            
            updateChannelNumber(number) {
                document.getElementById('channel-number').textContent = `CH ${number}`;
            }
            
            updateFavoriteButton() {
                const favoriteBtn = document.getElementById('favorite-btn');
                const channelId = this.channels[this.currentChannelIndex]?.id;
                const isFavorite = channelId !== undefined && this.favorites.includes(channelId);
                
                favoriteBtn.classList.toggle('active', isFavorite);
                favoriteBtn.innerHTML = isFavorite ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>';
            }
            
            updateFavoritesUI() {
                this.updateFavoriteButton();
            }
            
            showToast(message, type = 'success', duration = 3000) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type}`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 10);
                
                setTimeout(() => {
                    toast.classList.add('show');
                }, 20);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }
            
            showError(message) {
                console.error(message);
                this.showToast(message, 'error', 4000);
            }
            
            toggleFullscreen() {
                const appContainer = document.getElementById('app-container');
                
                if (!document.fullscreenElement) {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    }
                    appContainer.classList.add('fullscreen');
                    this.isFullscreen = true;
                    this.showToast('Entered fullscreen mode', 'info');
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                    appContainer.classList.remove('fullscreen');
                    this.isFullscreen = false;
                    this.showToast('Exited fullscreen mode', 'info');
                }
            }
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            window.iptvApp = new EnhancedIPTVApp();
        });
    </script>
</body>
