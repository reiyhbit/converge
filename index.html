<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="no-referrer" name="referrer">
    <link href="data:image/x-icon;," rel="icon">
    <title>ReynielTV - Clean IPTV</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/controls.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        #app-container { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            max-width: 768px;
            margin: 0 auto;
            background: #2d2d2d;
        }
        #video-container { 
            height: 40vh; 
            background: #000; 
            position: relative; 
            flex-shrink: 0; 
            border: none; 
        }
        #video { width: 100%; height: 100%; object-fit: contain; }
        #brand-logo { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 10; 
            display: flex; 
            align-items: center; 
        }
        #brand-circle { 
            width: 40px; 
            height: 40px; 
            background: #ff0000; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-weight: bold; 
            font-size: 12px; 
            text-align: center; 
            line-height: 1.1; 
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7); 
        }
        #maximize-btn { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: rgba(0, 0, 0, 0.7); 
            color: white; 
            border: none; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            font-size: 18px; 
            cursor: pointer; 
            z-index: 10; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        #maximize-btn:active { background: rgba(97, 218, 251, 0.8); }
        #controls-container { 
            flex: 1; 
            background: #2d2d2d; 
            display: flex; 
            flex-direction: column; 
            height: 60vh; 
            overflow: hidden; 
            padding: 0;
        }
        #channel-info { 
            padding: 8px 15px; 
            background: #3c4043; 
            border-bottom: 1px solid #444; 
            flex-shrink: 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .channel-info-left { flex: 1; }
        #current-channel { 
            font-size: 16px; 
            font-weight: bold; 
            margin-bottom: 2px; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #channel-status { 
            font-size: 12px; 
            color: #61dafb; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .favorite-btn { 
            background: none; 
            border: none; 
            color: #888; 
            font-size: 18px; 
            cursor: pointer; 
            padding: 5px; 
            margin-left: 8px;
            flex-shrink: 0;
        }
        .favorite-btn.active { color: #ff6b35; }
        #provider-buttons { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 6px; 
            padding: 8px; 
            flex-shrink: 0; 
            background: #252525;
            border-bottom: 1px solid #3a3a3a;
        }
        .provider-btn { 
            padding: 12px; 
            background: linear-gradient(135deg, #ff6b35, #ff8e53); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 14px; 
            font-weight: bold; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            box-shadow: 0 4px 8px rgba(255,107,53,0.3); 
        }
        #converge-btn { 
            background: linear-gradient(135deg,#61dafb,#8ae2ff); 
            box-shadow: 0 4px 8px rgba(97,218,251,0.3); 
        }
        .provider-btn:active { transform: scale(0.98); }
        
        /* RECENT CHANNELS - COMPACT */
        #recent-channels { 
            padding: 6px 8px; 
            border-bottom: 1px solid #3a3a3a; 
            background: #252525;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            min-height: 36px;
        }
        #recent-channels::-webkit-scrollbar {
            height: 3px;
        }
        #recent-channels::-webkit-scrollbar-thumb {
            background: #61dafb;
            border-radius: 3px;
        }
        .recent-label {
            font-size: 11px;
            color: #aaa;
            margin-right: 8px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .recent-channel { 
            display: inline-flex; 
            align-items: center; 
            padding: 3px 8px; 
            margin-right: 5px; 
            background: #3c4043; 
            border-radius: 12px; 
            font-size: 11px; 
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .recent-channel img {
            width: 14px;
            height: 14px;
            border-radius: 2px;
            margin-right: 4px;
            flex-shrink: 0;
        }
        
        /* QUICK CHANNELS - COMPACT GRID */
        #quick-channels { 
            flex: 1; 
            overflow-y: auto; 
            padding: 8px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 6px; 
            max-height: none; 
        }
        .quick-channel { 
            display: flex; 
            align-items: center; 
            padding: 6px 8px; 
            background: #3c4043; 
            border-radius: 6px; 
            cursor: pointer; 
            min-height: 36px; 
            position: relative; 
            transition: background-color 0.2s;
        }
        .quick-channel:active { background: #61dafb; color: #000; }
        .quick-channel.active { 
            background: #4fa3c4; 
            border-left: 3px solid #ff6b35;
        }
        .channel-logo { 
            width: 24px; 
            height: 24px; 
            margin-right: 8px; 
            border-radius: 4px; 
            object-fit: cover; 
            flex-shrink: 0; 
        }
        .channel-name { 
            font-size: 12px; 
            flex: 1; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        .channel-fav { 
            color: #ff6b35; 
            font-size: 10px; 
            margin-left: 4px; 
            flex-shrink: 0;
        }
        .channel-number {
            font-size: 10px;
            color: #aaa;
            background: #2a2a2a;
            padding: 1px 4px;
            border-radius: 3px;
            margin-right: 4px;
            font-weight: bold;
        }
        
        /* BOTTOM ACTIONS - COMPACT */
        .bottom-actions { 
            display: flex; 
            gap: 6px; 
            padding: 8px; 
            flex-shrink: 0; 
            background: #252525;
            border-top: 1px solid #3a3a3a;
        }
        .action-btn {
            flex: 1;
            padding: 10px;
            background: #3c4043;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .action-btn:active {
            background: #61dafb;
            color: #000;
        }
        
        /* VOLUME CONTROL */
        #volume-control { 
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            background: rgba(0,0,0,0.7); 
            padding: 10px; 
            border-radius: 20px; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            z-index: 20; 
        }
        #volume-slider { 
            width: 100px; 
            height: 5px; 
            -webkit-appearance: none; 
            background: #555; 
            border-radius: 5px; 
            margin: 10px 0; 
        }
        #volume-slider::-webkit-slider-thumb { 
            -webkit-appearance: none; 
            width: 15px; 
            height: 15px; 
            border-radius: 50%; 
            background: #61dafb; 
            cursor: pointer; 
        }
        
        /* FULLSCREEN */
        .fullscreen #video-container { 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            z-index: 1000; 
        }
        .fullscreen #controls-container { display: none; }
        .fullscreen #maximize-btn { top: 20px; right: 20px; background: rgba(0,0,0,0.8); }
        
        /* CHANNEL OVERLAY */
        #channel-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.95); 
            z-index: 1001; 
            display: none; 
            flex-direction: column; 
        }
        #channel-header { 
            padding: 12px 15px; 
            background: #2d2d2d; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #444; 
        }
        #close-channels { 
            background: #ff4444; 
            color: white; 
            border: none; 
            padding: 6px 12px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 13px; 
        }
        #channels-list { 
            flex: 1; 
            overflow-y: auto; 
            padding: 8px; 
        }
        .channel-item { 
            display: flex; 
            align-items: center; 
            padding: 8px; 
            margin-bottom: 5px; 
            background: #3c4043; 
            border-radius: 6px; 
            cursor: pointer; 
        }
        .channel-item:active { background: #61dafb; color: #000; }
        .channel-item.active { background: #4fa3c4; }
        
        /* TOAST */
        .toast { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: #333; 
            color: white; 
            padding: 10px 16px; 
            border-radius: 6px; 
            z-index: 2000; 
            animation: fadeInOut 3s ease-in-out; 
            font-size: 13px;
        }
        @keyframes fadeInOut { 
            0%,100%{opacity:0;} 
            10%,90%{opacity:1;} 
        }
        
        /* LOADING */
        .loading { 
            position: absolute; 
            top:50%; 
            left:50%; 
            transform: translate(-50%,-50%); 
            color:#61dafb; 
            font-size:14px; 
        }
        
        /* SEARCH */
        #channel-search { 
            width:100%; 
            padding:8px; 
            margin-bottom:8px; 
            background:#1a1a1a; 
            border:1px solid #444; 
            border-radius:6px; 
            color:white; 
            font-size:13px; 
        }
        
        /* SETTINGS */
        #settings-panel { 
            position: fixed; 
            top:0; 
            right:-300px; 
            width:300px; 
            height:100%; 
            background:#2d2d2d; 
            z-index:1002; 
            transition:right 0.3s ease; 
            padding:15px; 
            overflow-y:auto; 
        }
        #settings-panel.open { right:0; }
        .settings-header { 
            display:flex; 
            justify-content:space-between; 
            align-items:center; 
            margin-bottom:15px; 
            padding-bottom:10px; 
            border-bottom:1px solid #444; 
        }
        .settings-option { margin-bottom:12px; }
        .settings-label { 
            display:block; 
            margin-bottom:4px; 
            font-size:13px; 
        }
        .settings-select { 
            width:100%; 
            padding:6px; 
            background:#1a1a1a; 
            border:1px solid #444; 
            border-radius:4px; 
            color:white; 
            font-size:13px;
        }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #252525;
        }
        ::-webkit-scrollbar-thumb {
            background: #61dafb;
            border-radius: 3px;
        }
        
        /* LOADING CHANNELS */
        .loading-channels {
            text-align: center;
            padding: 20px;
            color: #aaa;
            font-size: 13px;
            grid-column: 1 / span 2;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="video-container">
            <div id="brand-logo"><div id="brand-circle">Reyniel<br>TV</div></div>
            <video id="video" controls playsinline>Your browser does not support the video tag.</video>
            <button id="maximize-btn">⛶</button>
            <div class="loading" id="loading" style="display:none">Loading...</div>
            <div id="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="100">
            </div>
        </div>

        <div id="controls-container">
            <div id="channel-info">
                <div class="channel-info-left">
                    <div id="current-channel">Select a channel</div>
                    <div id="channel-status">Ready</div>
                </div>
                <button class="favorite-btn" id="favorite-btn"><i class="far fa-star"></i></button>
            </div>

            <div id="recent-channels">
                <span class="recent-label">Recent:</span>
                <!-- Recent channels will be added here -->
            </div>

            <div id="provider-buttons">
                <button class="provider-btn" id="cignal-btn"><i class="fas fa-satellite-dish"></i> Cignal</button>
                <button class="provider-btn" id="converge-btn"><i class="fas fa-bolt"></i> Converge</button>
            </div>

            <div id="quick-channels">
                <!-- Channels will be loaded here -->
                <div class="loading-channels">Loading channels...</div>
            </div>

            <div class="bottom-actions">
                <button class="action-btn" id="all-channels-btn">
                    <i class="fas fa-list"></i> All Channels
                </button>
                <button class="action-btn" id="fav-channels-btn">
                    <i class="fas fa-star"></i> Favorites
                </button>
                <button class="action-btn" id="settings-btn">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
        </div>
    </div>

    <div id="channel-overlay">
        <div id="channel-header">
            <h3>All Channels</h3>
            <button id="close-channels">Close</button>
        </div>
        <input type="text" id="channel-search" placeholder="Search channels...">
        <div id="channels-list"></div>
    </div>

    <div id="settings-panel">
        <div class="settings-header">
            <h3>Settings</h3>
            <button id="close-settings" style="background:none;border:none;color:white;font-size:18px;cursor:pointer">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="settings-option">
            <label class="settings-label">Video Quality</label>
            <select class="settings-select" id="quality-select">
                <option value="auto">Auto</option>
                <option value="hd">HD</option>
                <option value="sd">SD</option>
                <option value="low">Low</option>
            </select>
        </div>
        <div class="settings-option">
            <label class="settings-label">Sleep Timer</label>
            <select class="settings-select" id="sleep-timer">
                <option value="0">Off</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="60">1 hour</option>
                <option value="120">2 hours</option>
            </select>
        </div>
        <div class="settings-option">
            <label class="settings-label">Theme</label>
            <select class="settings-select" id="theme-select">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="blue">Blue</option>
            </select>
        </div>
        <div class="settings-option">
            <label class="settings-label">Parental Controls</label>
            <button style="width:100%;padding:8px;background:#ff6b35;color:white;border:none;border-radius:4px;cursor:pointer;font-size:13px">
                Enable PIN
            </button>
        </div>
        <div class="settings-option">
            <label class="settings-label">Channel Layout</label>
            <select class="settings-select" id="layout-select">
                <option value="compact">Compact (2 columns)</option>
                <option value="list">List (1 column)</option>
                <option value="grid">Grid (3 columns)</option>
            </select>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js"></script>
    <script src="https://dbghelp.github.io/M3U8Interpreter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        class CompactMobileIPTV {
            constructor() {
                this.channels = [];
                this.currentChannelIndex = 0;
                this.player = null;
                this.xmlepg = null;
                this.isFullscreen = false;
                this.favorites = JSON.parse(localStorage.getItem('iptv_favorites') || '[]');
                this.recentChannels = JSON.parse(localStorage.getItem('iptv_recent') || '[]');
                this.categories = {};
                this.currentCategory = 'all';
                this.currentLayout = localStorage.getItem('iptv_layout') || 'compact';
                this.collapsedCategories = JSON.parse(localStorage.getItem('collapsed_categories') || '{}');

                // Converge playlist
                this.convergeLicense = "https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00";
                this.convergeChannels = [
                    { id: 'conv-1143', channelName: "GTV", tvgLogo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723126332757.png", manifestUrl: "https://converse.nathcreqtives.com/1143/manifest.mpd", drm: true },
                    { id: 'conv-1088', channelName: "TV5", tvgLogo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723134335547.png", manifestUrl: "https://converse.nathcreqtives.com/1088/manifest.mpd", drm: true },
                    { id: 'conv-1093', channelName: "GMA 7", tvgLogo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723126306082.png", manifestUrl: "https://converse.nathcreqtives.com/1093/manifest.mpd", drm: true }
                ];

                this.currentProvider = 'cignal'; // 'cignal' or 'converge'

                this.initializeApp();
            }

            initializeApp() {
                this.initializePlayer();
                this.loadDefaultPlaylist();
                this.setupEventListeners();
                this.updateFavoritesUI();
                this.updateRecentChannelsUI();
                this.updateLayout();
            }

            initializePlayer() {
                shaka.polyfill.installAll();
                this.player = new shaka.Player(document.getElementById('video'));

                this.player.addEventListener('loading', () => {
                    document.getElementById('loading').style.display = 'block';
                    this.updateChannelStatus('Loading...');
                });

                this.player.addEventListener('loaded', () => {
                    document.getElementById('loading').style.display = 'none';
                    this.updateChannelStatus('Playing');
                    document.getElementById('video').play().catch(e => {
                        console.log('Auto-play prevented by browser:', e);
                        this.showToast('Tap the video to play');
                    });
                });

                this.player.addEventListener('error', (error) => {
                    document.getElementById('loading').style.display = 'none';
                    this.updateChannelStatus('Error loading channel');
                    console.error('Player error:', error);
                });
            }

            async loadDefaultPlaylist() {
                const m3u8Link = 'https://reiyhbit.github.io/iptv/playlist.m3u';
                await this.loadPlaylistFromUrl(m3u8Link);
            }

            async loadPlaylistFromUrl(url) {
                try {
                    document.getElementById('loading').style.display = 'block';
                    this.updateChannelStatus('Loading playlist...');

                    const response = await fetch(url);
                    if (response.ok) {
                        const text = await response.text();
                        this.parsePlaylist(text);
                    } else {
                        this.showToast('Failed to load playlist');
                        // Load sample channels if playlist fails
                        this.loadSampleChannels();
                    }
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    this.showToast('Error loading playlist');
                    // Load sample channels if playlist fails
                    this.loadSampleChannels();
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }

            loadSampleChannels() {
                // Sample channels if playlist fails to load
                this.channels = [
                    { id: 1, channelName: "ABS-CBN", tvgLogo: "", groupTitle: "Entertainment", manifestUrl: "", url: "" },
                    { id: 2, channelName: "GMA 7", tvgLogo: "", groupTitle: "Entertainment", manifestUrl: "", url: "" },
                    { id: 3, channelName: "TV5", tvgLogo: "", groupTitle: "Entertainment", manifestUrl: "", url: "" },
                    { id: 4, channelName: "CNN Philippines", tvgLogo: "", groupTitle: "News", manifestUrl: "", url: "" },
                    { id: 5, channelName: "ANC", tvgLogo: "", groupTitle: "News", manifestUrl: "", url: "" },
                    { id: 6, channelName: "Basketball TV", tvgLogo: "", groupTitle: "Sports", manifestUrl: "", url: "" },
                    { id: 7, channelName: "NBA TV", tvgLogo: "", groupTitle: "Sports", manifestUrl: "", url: "" },
                    { id: 8, channelName: "HBO", tvgLogo: "", groupTitle: "Movies", manifestUrl: "", url: "" },
                    { id: 9, channelName: "Cinema One", tvgLogo: "", groupTitle: "Movies", manifestUrl: "", url: "" },
                    { id: 10, channelName: "Myx", tvgLogo: "", groupTitle: "Music", manifestUrl: "", url: "" },
                    { id: 11, channelName: "MTV", tvgLogo: "", groupTitle: "Music", manifestUrl: "", url: "" },
                    { id: 12, channelName: "Cartoon Network", tvgLogo: "", groupTitle: "Kids", manifestUrl: "", url: "" }
                ];
                
                this.extractCategories();
                this.updateChannelList();
                this.updateQuickChannels();
                this.showToast(`Loaded ${this.channels.length} sample channels`);
            }

            parsePlaylist(content) {
                const m3u8Interpreter = new M3U8Interpreter(content);
                m3u8Interpreter.parse();
                this.channels = m3u8Interpreter.getChannels() || [];

                this.extractCategories();

                const urls = m3u8Interpreter.getUrlTvg();
                if (urls && urls.length > 0) {
                    try {
                        this.xmlepg = new XMLEPG();
                        this.xmlepg.setPlaylistChannels(this.channels);
                        this.xmlepg.load(urls);
                    } catch (e) {
                        console.warn('EPG load failed', e);
                    }
                }

                this.updateChannelList();
                this.updateQuickChannels();

                if (this.channels.length > 0) {
                    // play first playlist channel by default
                    this.playChannel(0);
                }
            }

            extractCategories() {
                this.categories = {
                    'all': this.channels,
                    'favorites': this.channels.filter((channel, index) => this.favorites.includes(index))
                };

                this.channels.forEach(channel => {
                    if (channel.groupTitle && !this.categories[channel.groupTitle]) {
                        this.categories[channel.groupTitle] = this.channels.filter(c => c.groupTitle === channel.groupTitle);
                    }
                });

                // Also create category for channels without group
                const noCategory = this.channels.filter(c => !c.groupTitle);
                if (noCategory.length > 0) {
                    this.categories['uncategorized'] = noCategory;
                }
            }

            updateChannelList() {
                const channelsList = document.getElementById('channels-list');
                channelsList.innerHTML = '';

                this.channels.forEach((channel, index) => {
                    const channelItem = this.createChannelItem(channel, index);
                    channelsList.appendChild(channelItem);
                });
            }

            createChannelItem(channel, index) {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                if (index === this.currentChannelIndex) channelItem.classList.add('active');

                const isFavorite = this.favorites.includes(index);

                channelItem.innerHTML = `
                    <img src="${channel.tvgLogo || ''}" alt="${channel.channelName || ''}" class="channel-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSI+PHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjNjFkYWZiIi8+PHRleHQgeD0iMTIiIHk9IjEyIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTAiIGZpbGw9IiMwMDAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5UVjwvdGV4dD4='">
                    <span class="channel-name">${channel.channelName || 'Unknown'}</span>
                    ${isFavorite ? '<span class="channel-fav"><i class="fas fa-star"></i></span>' : ''}
                `;

                channelItem.addEventListener('click', () => {
                    this.playChannel(index);
                    this.hideChannelList();
                });

                return channelItem;
            }

            updateQuickChannels() {
                const quickChannels = document.getElementById('quick-channels');
                quickChannels.innerHTML = '';

                // Show loading if no channels
                if ((this.currentProvider === 'cignal' && (!this.channels || this.channels.length === 0)) ||
                    (this.currentProvider === 'converge' && (!this.convergeChannels || this.convergeChannels.length === 0))) {
                    quickChannels.innerHTML = `<div class="loading-channels">Loading channels...</div>`;
                    return;
                }

                // Show channels based on current provider
                if (this.currentProvider === 'converge') {
                    this.convergeChannels.forEach((channel, idx) => {
                        const quickChannel = this.createQuickChannel(channel, idx, true);
                        quickChannels.appendChild(quickChannel);
                    });
                    this.showToast(`Loaded ${this.convergeChannels.length} Converge channels`);
                    return;
                }

                // Show Cignal channels
                const channelsToShow = this.categories[this.currentCategory] || this.channels;

                if (!channelsToShow || channelsToShow.length === 0) {
                    let message = 'No channels available';
                    if (this.currentCategory === 'favorites') message = 'No favorite channels. Tap the star to add favorites.';
                    quickChannels.innerHTML = `<div class="loading-channels">${message}</div>`;
                    return;
                }

                channelsToShow.forEach((channel) => {
                    const originalIndex = this.channels.findIndex(c => 
                        (c.manifestUrl || c.url || c.file) === (channel.manifestUrl || channel.url || channel.file)
                    );
                    if (originalIndex >= 0) {
                        const quickChannel = this.createQuickChannel(channel, originalIndex, false);
                        quickChannels.appendChild(quickChannel);
                    }
                });

                if (this.currentCategory === 'all') {
                    this.showToast(`Loaded ${this.channels.length} channels`);
                }
            }

            createQuickChannel(channel, originalIndex, isConverge) {
                const quickChannel = document.createElement('div');
                quickChannel.className = 'quick-channel';
                if (originalIndex === this.currentChannelIndex && !isConverge) quickChannel.classList.add('active');

                const isFavorite = this.favorites.includes(originalIndex);

                quickChannel.innerHTML = `
                    <img src="${channel.tvgLogo || ''}" alt="${channel.channelName || ''}" class="channel-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSI+PHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjNjFkYWZiIi8+PHRleHQgeD0iMTIiIHk9IjEyIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTAiIGZpbGw9IiMwMDAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5UVjwvdGV4dD4='">
                    <span class="channel-name">${channel.channelName || 'Unknown Channel'}</span>
                    ${isFavorite ? '<span class="channel-fav"><i class="fas fa-star"></i></span>' : ''}
                    ${isConverge && channel.drm ? '<span class="channel-fav"><i class="fas fa-lock"></i></span>' : ''}
                `;

                quickChannel.addEventListener('click', () => {
                    if (isConverge) {
                        this.playConvergeChannel(originalIndex);
                    } else {
                        this.playChannel(originalIndex);
                    }
                });

                return quickChannel;
            }

            async playChannel(index) {
                if (typeof index !== 'number' || index < 0 || index >= this.channels.length) {
                    console.error('Invalid channel index', index);
                    return;
                }

                this.currentChannelIndex = index;
                const channel = this.channels[index];
                this.addToRecent(index);

                try {
                    // Determine manifest URL from common properties
                    const manifest = channel.manifestUrl || channel.url || channel.file;
                    if (!manifest) {
                        this.showToast('Channel stream not available');
                        this.updateChannelInfo(channel.channelName || 'Channel');
                        this.updateFavoriteButton();
                        this.updateQuickChannels();
                        this.updateChannelList();
                        return;
                    }

                    // DRM switching logic
                    if (typeof manifest === 'string' && manifest.includes('converse.nathcreqtives.com')) {
                        // Converge case
                        this.player.configure({
                            drm: {
                                servers: { 'com.widevine.alpha': this.convergeLicense }
                            }
                        });
                    } else {
                        // For playlist channels
                        let licenseKey = channel.licenseKey || channel.license || null;
                        if (licenseKey && !Array.isArray(licenseKey)) {
                            try { licenseKey = JSON.parse(decodeURIComponent(licenseKey)); } catch(e) { }
                        }

                        if (Array.isArray(licenseKey)) {
                            const clearKeys = {};
                            licenseKey.forEach(pair => { if (pair.keyId && pair.key) clearKeys[pair.keyId] = pair.key; });
                            this.player.configure({ drm: { clearKeys }});
                        } else if (typeof licenseKey === 'string' && licenseKey.startsWith('http')) {
                            this.player.configure({ drm: { servers: { 'com.widevine.alpha': licenseKey } }});
                        } else {
                            this.player.configure({ drm: { servers: {} }});
                        }
                    }

                    await this.player.load(manifest);
                    this.updateChannelInfo(channel.channelName || 'Channel');
                    this.updateFavoriteButton();
                    this.updateQuickChannels();
                    this.showToast(`Now playing: ${channel.channelName || 'Channel'}`);
                } catch (err) {
                    console.error('playChannel error', err);
                    this.showToast('Error playing channel');
                    this.updateChannelStatus('Error');
                }
            }

            async playConvergeChannel(idx) {
                const channel = this.convergeChannels[idx];
                if (!channel) {
                    this.showToast('Converge channel not found');
                    return;
                }

                // Add to converge recent
                this.addToRecentConverge(channel.id);

                try {
                    // Configure Widevine license server specifically for Converge
                    if (channel.drm) {
                        this.player.configure({
                            drm: {
                                servers: {
                                    'com.widevine.alpha': this.convergeLicense
                                }
                            }
                        });
                    } else {
                        this.player.configure({ drm: { servers: {} }});
                    }

                    await this.player.load(channel.manifestUrl);
                    this.updateChannelInfo(channel.channelName);
                    this.updateFavoriteButton();
                    this.updateQuickChannels();
                    this.showToast(`Now playing: ${channel.channelName}`);
                } catch (err) {
                    console.error('Converge play error', err);
                    this.showToast('Error playing Converge channel');
                    this.updateChannelStatus('Error');
                }
            }

            addToRecent(index) {
                // numeric indexes only (playlist channels)
                this.recentChannels = this.recentChannels.filter(i => i !== index);
                this.recentChannels.unshift(index);
                if (this.recentChannels.length > 5) this.recentChannels = this.recentChannels.slice(0,5);
                localStorage.setItem('iptv_recent', JSON.stringify(this.recentChannels));
                this.updateRecentChannelsUI();
            }

            addToRecentConverge(convId) {
                let convRecent = JSON.parse(localStorage.getItem('iptv_recent_converge') || '[]');
                convRecent = convRecent.filter(id => id !== convId);
                convRecent.unshift(convId);
                if (convRecent.length > 5) convRecent = convRecent.slice(0,5);
                localStorage.setItem('iptv_recent_converge', JSON.stringify(convRecent));
                this.updateRecentChannelsUI();
            }

            updateRecentChannelsUI() {
                const recentContainer = document.getElementById('recent-channels');
                recentContainer.innerHTML = '<span class="recent-label">Recent:</span>';

                const numericRecent = (this.recentChannels || []).filter(i => typeof i === 'number').slice(0,5);
                const convRecent = JSON.parse(localStorage.getItem('iptv_recent_converge') || '[]').slice(0,5);

                numericRecent.forEach(index => {
                    const channel = this.channels[index];
                    if (!channel) return;
                    const recentEl = document.createElement('div');
                    recentEl.className = 'recent-channel';
                    recentEl.innerHTML = `
                        <img src="${channel.tvgLogo || ''}" alt="${channel.channelName || ''}" onerror="this.style.display='none'">
                        <span>${channel.channelName}</span>
                    `;
                    recentEl.addEventListener('click', () => this.playChannel(index));
                    recentContainer.appendChild(recentEl);
                });

                convRecent.forEach(convId => {
                    const channel = this.convergeChannels.find(c => c.id === convId);
                    if (!channel) return;
                    const recentEl = document.createElement('div');
                    recentEl.className = 'recent-channel';
                    recentEl.innerHTML = `
                        <img src="${channel.tvgLogo || ''}" alt="${channel.channelName || ''}" onerror="this.style.display='none'">
                        <span>${channel.channelName} (C)</span>
                    `;
                    recentEl.addEventListener('click', () => {
                        const idx = this.convergeChannels.findIndex(c => c.id === convId);
                        if (idx >= 0) this.playConvergeChannel(idx);
                    });
                    recentContainer.appendChild(recentEl);
                });
            }

            toggleFavorite() {
                const index = this.currentChannelIndex;
                if (this.favorites.includes(index)) {
                    this.favorites = this.favorites.filter(i => i !== index);
                    this.showToast('Removed from favorites');
                } else {
                    this.favorites.push(index);
                    this.showToast('Added to favorites');
                }
                localStorage.setItem('iptv_favorites', JSON.stringify(this.favorites));
                this.categories.favorites = this.channels.filter((channel, idx) => this.favorites.includes(idx));
                this.updateFavoriteButton();
                this.updateQuickChannels();
                this.updateChannelList();
            }

            updateFavoriteButton() {
                const favoriteBtn = document.getElementById('favorite-btn');
                const isFavorite = this.favorites.includes(this.currentChannelIndex);
                favoriteBtn.classList.toggle('active', isFavorite);
                favoriteBtn.innerHTML = isFavorite ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>';
            }

            updateFavoritesUI() { this.updateFavoriteButton(); }

            updateChannelInfo(channelName) { 
                document.getElementById('current-channel').textContent = channelName; 
            }

            updateChannelStatus(status) { 
                document.getElementById('channel-status').textContent = status; 
            }

            updateLayout() {
                const quickChannels = document.getElementById('quick-channels');
                switch(this.currentLayout) {
                    case 'list':
                        quickChannels.style.gridTemplateColumns = '1fr';
                        break;
                    case 'grid':
                        quickChannels.style.gridTemplateColumns = '1fr 1fr 1fr';
                        break;
                    case 'compact':
                    default:
                        quickChannels.style.gridTemplateColumns = '1fr 1fr';
                        break;
                }
            }

            toggleFullscreen() {
                this.isFullscreen = !this.isFullscreen;
                const appContainer = document.getElementById('app-container');
                const maximizeBtn = document.getElementById('maximize-btn');
                if (this.isFullscreen) {
                    appContainer.classList.add('fullscreen');
                    maximizeBtn.textContent = '⛷';
                } else {
                    appContainer.classList.remove('fullscreen');
                    maximizeBtn.textContent = '⛶';
                }
            }

            switchProvider(provider) {
                this.currentProvider = provider;
                this.currentCategory = 'all';
                this.updateQuickChannels();
                
                // Update provider buttons
                document.getElementById('cignal-btn').style.opacity = provider === 'cignal' ? '1' : '0.7';
                document.getElementById('converge-btn').style.opacity = provider === 'converge' ? '1' : '0.7';
                
                this.showToast(`Switched to ${provider === 'cignal' ? 'Cignal' : 'Converge'}`);
            }

            showAllChannels() {
                this.currentCategory = 'all';
                this.updateQuickChannels();
                this.showToast('Showing all channels');
            }

            showFavorites() {
                this.currentCategory = 'favorites';
                this.updateQuickChannels();
                this.showToast('Showing favorite channels');
            }

            setupEventListeners() {
                document.getElementById('maximize-btn').addEventListener('click', () => this.toggleFullscreen());
                document.getElementById('channel-search').addEventListener('input', (e) => this.filterChannels(e.target.value));
                document.getElementById('favorite-btn').addEventListener('click', () => this.toggleFavorite());
                document.getElementById('settings-btn').addEventListener('click', () => this.showSettings());
                document.getElementById('all-channels-btn').addEventListener('click', () => this.showAllChannels());
                document.getElementById('fav-channels-btn').addEventListener('click', () => this.showFavorites());
                document.getElementById('close-settings').addEventListener('click', () => this.hideSettings());
                document.getElementById('volume-slider').addEventListener('input', (e) => { 
                    document.getElementById('video').volume = e.target.value / 100; 
                });

                // Provider buttons
                document.getElementById('cignal-btn').addEventListener('click', () => {
                    this.switchProvider('cignal');
                });

                document.getElementById('converge-btn').addEventListener('click', () => {
                    this.switchProvider('converge');
                });

                document.getElementById('close-channels').addEventListener('click', () => this.hideChannelList());

                // Settings layout change
                document.getElementById('layout-select').addEventListener('change', (e) => {
                    this.currentLayout = e.target.value;
                    localStorage.setItem('iptv_layout', this.currentLayout);
                    this.updateLayout();
                    this.showToast(`Layout changed to ${this.currentLayout}`);
                });
            }

            showSettings() { 
                document.getElementById('settings-panel').classList.add('open'); 
            }

            hideSettings() { 
                document.getElementById('settings-panel').classList.remove('open'); 
            }

            hideChannelList() { 
                document.getElementById('channel-overlay').style.display = 'none'; 
            }

            filterChannels(searchTerm) {
                const channelItems = document.querySelectorAll('.channel-item');
                const searchLower = (searchTerm || '').toLowerCase();
                channelItems.forEach(item => {
                    const channelName = (item.querySelector('.channel-name')?.textContent || '').toLowerCase();
                    item.style.display = channelName.includes(searchLower) ? 'flex' : 'none';
                });
            }

            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
        }

        // Initialize the app
        let iptvApp;
        document.addEventListener('DOMContentLoaded', () => { 
            iptvApp = new CompactMobileIPTV(); 
        });
    </script>
