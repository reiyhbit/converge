<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="no-referrer" name="referrer">
    <link href="data:image/x-icon;," rel="icon">
    <title>ReynielTV - Enhanced IPTV Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/controls.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* App Container */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Video Player - 40% */
        #video-container {
            height: 40vh;
            background: #000;
            position: relative;
            flex-shrink: 0;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Branding */
        #brand-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            align-items: center;
        }
        
        #brand-circle {
            width: 40px;
            height: 40px;
            background: #ff0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            line-height: 1.1;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        /* Maximize button */
        #maximize-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Controls Container - 60% */
        #controls-container {
            flex: 1;
            background: #2d2d2d;
            display: flex;
            flex-direction: column;
            height: 60vh;
            overflow: hidden;
        }
        
        /* Channel info - MAS COMPACT */
        #channel-info {
            padding: 8px 12px;
            background: #3c4043;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .channel-info-left {
            flex: 1;
        }
        
        #current-channel {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #channel-status {
            font-size: 11px;
            color: #61dafb;
        }
        
        .favorite-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            flex-shrink: 0;
        }
        
        .favorite-btn.active {
            color: #ff6b35;
        }
        
        /* Provider Buttons - TOP ROW */
        #provider-buttons {
            display: flex;
            padding: 8px;
            gap: 8px;
            background: #2d2d2d;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        
        .provider-btn {
            flex: 1;
            padding: 10px 8px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
            min-height: 36px;
        }
        
        .provider-btn:active {
            transform: scale(0.98);
        }
        
        .provider-btn.cignal {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8E53 100%);
            color: white;
        }
        
        .provider-btn.converge {
            background: linear-gradient(135deg, #00A8FF 0%, #0097E6 100%);
            color: white;
        }
        
        /* Navigation Buttons - SECOND ROW (BABA) */
        #nav-buttons {
            display: flex;
            padding: 8px;
            gap: 8px;
            background: #2d2d2d;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        
        .nav-btn {
            flex: 1;
            padding: 10px 8px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
            min-height: 36px;
        }
        
        .nav-btn:active {
            background: #4fa3c4;
            transform: scale(0.98);
        }
        
        /* Category tabs */
        #category-tabs {
            display: flex;
            padding: 0 8px;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
            overflow-x: auto;
            background: #2d2d2d;
        }
        
        .category-tab {
            padding: 8px 10px;
            background: none;
            border: none;
            color: #aaa;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            border-bottom: 2px solid transparent;
            flex-shrink: 0;
        }
        
        .category-tab.active {
            color: #61dafb;
            border-bottom-color: #61dafb;
        }
        
        /* Channels grid - RECTANGLE LOGOS */
        #channels-grid {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .channel-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: #3c4043;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            min-height: 120px;
            position: relative;
        }
        
        .channel-card:active {
            transform: scale(0.98);
            background: #61dafb;
            color: #000;
        }
        
        .channel-card.active {
            background: #4fa3c4;
        }
        
        /* RECTANGLE LOGOS */
        .channel-logo {
            width: 100%;
            height: 70px;
            border-radius: 6px;
            object-fit: contain;
            margin-bottom: 8px;
            background: #2d2d2d;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #61dafb 0%, #4fa3c4 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .channel-name {
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .channel-group {
            font-size: 9px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .channel-fav-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #ff6b35;
            font-size: 12px;
        }
        
        /* Bottom actions */
        .bottom-actions {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: #2d2d2d;
            border-top: 1px solid #444;
            flex-shrink: 0;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }
        
        .action-btn.secondary {
            background: #555;
            color: white;
            flex: 0 0 auto;
            width: 40px;
        }
        
        /* Channel List Overlay */
        #channel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1001;
            display: none;
            flex-direction: column;
        }
        
        #channel-header {
            padding: 12px;
            background: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        #channel-header h3 {
            font-size: 16px;
        }
        
        #close-channels {
            background: #ff4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        #channel-search {
            padding: 10px 12px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            font-size: 14px;
            border-left: none;
            border-right: none;
        }
        
        #channels-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 6px;
            background: #3c4043;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .channel-item:active {
            background: #61dafb;
            color: #000;
        }
        
        .channel-item.active {
            background: #4fa3c4;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            z-index: 2000;
            font-size: 14px;
            animation: slideUp 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
        }
        
        @keyframes slideUp {
            from { transform: translate(-50%, 100px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #61dafb;
            font-size: 14px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        /* Stats panel */
        .stats-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 6px;
            font-size: 11px;
            z-index: 10;
            display: none;
        }
        
        .stats-panel.show {
            display: block;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }
        
        .stats-label {
            color: #aaa;
        }
        
        .stats-value {
            color: #61dafb;
            font-weight: bold;
        }
        
        /* Settings Panel */
        #settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: #2d2d2d;
            z-index: 1002;
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }
        
        #settings-panel.open {
            right: 0;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .settings-option {
            margin-bottom: 15px;
        }
        
        .settings-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .settings-select {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }
        
        /* Provider Preset Buttons */
        .provider-preset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 8px 0;
            width: 100%;
        }
        
        .provider-preset-btn.cignal-preset {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8E53 100%);
        }
        
        .provider-preset-btn.converge-preset {
            background: linear-gradient(135deg, #00A8FF 0%, #0097E6 100%);
        }
        
        /* Channel number */
        .channel-number {
            position: absolute;
            top: 10px;
            right: 60px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 11px;
            z-index: 10;
        }
        
        /* Fullscreen mode */
        .fullscreen #video-container {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .fullscreen #controls-container {
            display: none;
        }
        
        /* NEW: Direct M3U input field */
        .m3u-input-container {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .m3u-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }
        
        .provider-preset-btn.direct-m3u {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Video Player -->
        <div id="video-container">
            <div id="brand-logo">
                <div id="brand-circle">Reyniel<br>TV</div>
            </div>
            <div class="channel-number" id="channel-number">CH 1</div>
            <video id="video" controls playsinline>
                Your browser does not support the video tag.
            </video>
            
            <!-- Stats Panel -->
            <div class="stats-panel" id="stats-panel">
                <div class="stats-row">
                    <span class="stats-label">Buffer:</span>
                    <span class="stats-value" id="buffer-health">0s</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Bitrate:</span>
                    <span class="stats-value" id="current-bitrate">0 kbps</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Resolution:</span>
                    <span class="stats-value" id="current-resolution">N/A</span>
                </div>
            </div>
            
            <button id="maximize-btn">
                <i class="fas fa-expand"></i>
            </button>
            
            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>
        
        <!-- Controls Container -->
        <div id="controls-container">
            <!-- Current Channel Info -->
            <div id="channel-info">
                <div class="channel-info-left">
                    <div id="current-channel">Select a channel</div>
                    <div id="channel-status">Ready</div>
                </div>
                <button class="favorite-btn" id="favorite-btn">
                    <i class="far fa-star"></i>
                </button>
            </div>
            
            <!-- Provider Buttons - TOP ROW (NASA TAAS NA!) -->
            <div id="provider-buttons">
                <button class="provider-btn cignal" id="load-m3u-btn">
                    <i class="fas fa-file-alt"></i> LOAD YOUR M3U
                </button>
                <button class="provider-btn converge" id="refresh-btn">
                    <i class="fas fa-redo"></i> REFRESH
                </button>
            </div>
            
            <!-- Navigation Buttons - SECOND ROW (BABA) -->
            <div id="nav-buttons">
                <button class="nav-btn" id="prev-channel">
                    <i class="fas fa-chevron-left"></i> PREV CHANNEL
                </button>
                <button class="nav-btn" id="next-channel">
                    NEXT CHANNEL <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <!-- Category Tabs -->
            <div id="category-tabs">
                <button class="category-tab active" data-category="all">All Channels</button>
                <button class="category-tab" data-category="favorites">Favorites</button>
            </div>
            
            <!-- Channels Grid -->
            <div id="channels-grid">
                <!-- Channels will be loaded here -->
                <div style="grid-column: 1 / -1; text-align: center; padding: 30px; color: #888; font-size: 12px;">
                    <i class="fas fa-tv" style="font-size: 40px; margin-bottom: 10px; display: block;"></i>
                    <p>No channels loaded</p>
                    <button id="load-demo-btn" style="margin-top: 15px; padding: 10px 20px; background: #61dafb; color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">
                        <i class="fas fa-play-circle"></i> Click "LOAD YOUR M3U" above
                    </button>
                </div>
            </div>
            
            <!-- Bottom Actions -->
            <div class="bottom-actions">
                <button class="action-btn" id="channel-list-btn">
                    <i class="fas fa-list"></i> All Channels
                </button>
                <button class="action-btn secondary" id="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Channel List Overlay -->
    <div id="channel-overlay">
        <div id="channel-header">
            <h3>All Channels</h3>
            <button id="close-channels">Close</button>
        </div>
        <input type="text" id="channel-search" placeholder="Search channels...">
        <div id="channels-list"></div>
    </div>
    
    <!-- Settings Panel -->
    <div id="settings-panel">
        <div class="settings-header">
            <h3>Settings</h3>
            <button id="close-settings" style="background: none; border: none; color: white; font-size: 18px; cursor: pointer;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <!-- NEW: Direct M3U Input -->
        <div class="m3u-input-container">
            <h4 style="margin-bottom: 10px;">Load M3U Playlist</h4>
            <textarea id="m3u-textarea" class="m3u-input" rows="8" placeholder="Paste your M3U content here..."></textarea>
            <button class="provider-preset-btn direct-m3u" id="load-direct-m3u-btn">
                <i class="fas fa-upload"></i> Load Pasted M3U
            </button>
        </div>
        
        <!-- Provider Presets -->
        <div class="settings-option">
            <h4 style="margin-bottom: 10px;">Quick Load Presets</h4>
            <button class="provider-preset-btn cignal-preset" id="load-cignal-preset">
                <i class="fas fa-satellite-dish"></i> Load Cignal Channels
            </button>
            <button class="provider-preset-btn converge-preset" id="load-converge-preset">
                <i class="fas fa-wifi"></i> Load Converge Channels
            </button>
        </div>
        
        <!-- Demo Channels -->
        <div class="settings-option">
            <button class="provider-preset-btn" id="load-demo-channels-btn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <i class="fas fa-play-circle"></i> Load Demo Channels
            </button>
        </div>
        
        <div class="settings-option">
            <button class="action-btn" id="reload-playlist-btn" style="width: 100%; margin-top: 10px; font-size: 14px; padding: 12px;">
                <i class="fas fa-sync-alt"></i> Reload Playlist
            </button>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast"></div>

            // FIXED PARSING FOR YOUR M3U FORMAT
            parseM3U(data) {
                const lines = data.split('\n');
                const channels = [];
                let currentChannel = {};
                
                console.log('Parsing M3U with', lines.length, 'lines');
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('#EXTM3U')) {
                        continue;
                    }
                    
                    // Check for KODIPROP lines (license info)
                    if (line.startsWith('#KODIPROP:')) {
                        const prop = line.substring(10);
                        if (prop.startsWith('inputstream.adaptive.license_type=')) {
                            currentChannel.licenseType = prop.split('=')[1];
                        } 
                        else if (prop.startsWith('inputstream.adaptive.license_key=')) {
                            currentChannel.licenseKey = prop.split('=')[1];
                        }
                        continue;
                    }
                    
                    // Check for EXTINF line
                    if (line.startsWith('#EXTINF:')) {
                        // Extract channel name
                        const match = line.match(/^#EXTINF:.*?,(.+)$/);
                        if (match) {
                            currentChannel.name = match[1].trim();
                        }
                        continue;
                    }
                    
                    // Check for URL line
                    if (line.startsWith('http') && line.includes('manifest.mpd')) {
                        currentChannel.url = line;
                        currentChannel.group = 'DASH Channels';
                        
                        // Add channel to list
                        if (currentChannel.name && currentChannel.url) {
                            channels.push({
                                ...currentChannel,
                                id: channels.length,
                                logo: ''
                            });
                            console.log('Added channel:', currentChannel.name);
                        }
                        
                        // Reset for next channel
                        currentChannel = {};
                        continue;
                    }
                }
                
                console.log('Parsed', channels.length, 'channels');
                return channels;
            }

            extractCategories() {
                this.categories = {
                    'all': this.channels,
                    'favorites': this.channels.filter(channel => this.favorites.includes(channel.id))
                };
                
                this.channels.forEach(channel => {
                    if (channel.group && !this.categories[channel.group]) {
                        this.categories[channel.group] = this.channels.filter(c => c.group === channel.group);
                    }
                });
                
                this.updateCategoryTabs();
            }
            
            updateCategoryTabs() {
                const tabsContainer = document.getElementById('category-tabs');
                
                // Remove existing tabs (keep All and Favorites)
                const existingTabs = Array.from(tabsContainer.querySelectorAll('.category-tab'));
                existingTabs.forEach(tab => {
                    if (!['all', 'favorites'].includes(tab.dataset.category)) {
                        tab.remove();
                    }
                });
                
                // Add category tabs
                Object.keys(this.categories).forEach(category => {
                    if (category !== 'all' && category !== 'favorites') {
                        const tab = document.createElement('button');
                        tab.className = 'category-tab';
                        tab.textContent = category;
                        tab.dataset.category = category;
                        tab.addEventListener('click', () => this.switchCategory(category));
                        tabsContainer.appendChild(tab);
                    }
                });
            }
            
            switchCategory(category) {
                this.currentCategory = category;
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.category === category);
                });
                this.updateChannelsGrid();
            }
            
            updateChannelsGrid() {
                const grid = document.getElementById('channels-grid');
                grid.innerHTML = '';
                
                const channelsToShow = this.categories[this.currentCategory] || this.channels;
                
                if (channelsToShow.length === 0) {
                    grid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 30px; color: #888; font-size: 12px;">
                            <i class="fas fa-tv" style="font-size: 40px; margin-bottom: 10px; display: block;"></i>
                            <p>${this.currentCategory === 'favorites' ? 'No favorite channels yet' : 'No channels available'}</p>
                        </div>
                    `;
                    return;
                }
                
                channelsToShow.forEach(channel => {
                    const isFavorite = this.favorites.includes(channel.id);
                    const isActive = channel.id === this.channels[this.currentChannelIndex]?.id;
                    
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    if (isActive) card.classList.add('active');
                    
                    const initial = channel.name.charAt(0).toUpperCase();
                    const colors = ['#61dafb', '#4fa3c4', '#FF6B35', '#00A8FF'];
                    const colorIndex = channel.id % colors.length;
                    
                    // Add DASH icon for .mpd streams
                    const isDash = channel.url && channel.url.includes('.mpd');
                    const streamType = isDash ? ' (DASH)' : '';
                    
                    card.innerHTML = `
                        <div class="channel-logo">
                            ${channel.logo 
                                ? `<img src="${channel.logo}" alt="${channel.name}" style="width: 100%; height: 100%; object-fit: contain;">`
                                : `<div class="logo-placeholder" style="background: ${colors[colorIndex]}">
                                    <span style="font-weight: bold; font-size: 20px;">${initial}</span>
                                   </div>`
                            }
                        </div>
                        <div class="channel-name">${channel.name}${streamType}</div>
                        <div class="channel-group">${channel.group || 'General'}</div>
                        ${isDash ? '<div style="position: absolute; top: 5px; left: 5px; background: #ff6b35; color: white; padding: 2px 4px; border-radius: 3px; font-size: 8px; font-weight: bold;">DASH</div>' : ''}
                        ${isFavorite ? '<i class="fas fa-star channel-fav-icon"></i>' : ''}
                    `;
                    
                    card.addEventListener('click', () => this.playChannel(channel.id));
                    grid.appendChild(card);
                });
            }
            
            async playChannel(channelId) {
                const channelIndex = this.channels.findIndex(c => c.id === channelId);
                if (channelIndex === -1) return;
                
                this.currentChannelIndex = channelIndex;
                const channel = this.channels[channelIndex];
                
                console.log('Playing channel:', channel);
                
                try {
                    this.showLoading(true);
                    this.updateChannelStatus('Loading...');
                    
                    // Configure DRM for Widevine
                    const config = {
                        drm: {},
                        streaming: {
                            bufferingGoal: 30,
                            rebufferingGoal: 2
                        }
                    };
                    
                    // Add Widevine license server if available
                    if (channel.licenseType === 'com.widevine.alpha' && channel.licenseKey) {
                        config.drm.servers = {
                            'com.widevine.alpha': channel.licenseKey
                        };
                        console.log('Configuring Widevine DRM:', channel.licenseKey);
                    }
                    
                    this.player.configure(config);
                    
                    await this.player.load(channel.url);
                    
                    this.updateChannelInfo(channel.name);
                    this.updateChannelNumber(channelIndex + 1);
                    this.updateFavoriteButton();
                    this.updateChannelsGrid();
                    
                    this.showToast(`Playing: ${channel.name}`, 'success');
                    
                } catch (error) {
                    console.error('Error playing channel:', error);
                    this.showError(`Error playing channel: ${error.message}`);
                    this.updateChannelStatus('Error');
                    
                    // Try fallback if DRM fails
                    if (error.code === 6000 || error.code === 6001) {
                        this.showToast('DRM issue. Trying without license...', 'warning');
                        try {
                            const fallbackConfig = { drm: {} };
                            this.player.configure(fallbackConfig);
                            await this.player.load(channel.url);
                        } catch (fallbackError) {
                            console.error('Fallback also failed:', fallbackError);
                        }
                    }
                } finally {
                    this.showLoading(false);
                }
            }
            
            toggleFavorite() {
                const channelId = this.channels[this.currentChannelIndex]?.id;
                if (channelId === undefined) return;
                
                if (this.favorites.includes(channelId)) {
                    this.favorites = this.favorites.filter(id => id !== channelId);
                    this.showToast('Removed from favorites');
                } else {
                    this.favorites.push(channelId);
                    this.showToast('Added to favorites');
                }
                
                localStorage.setItem('iptv_favorites', JSON.stringify(this.favorites));
                this.categories.favorites = this.channels.filter(channel => this.favorites.includes(channel.id));
                
                this.updateFavoriteButton();
                this.updateChannelsGrid();
            }
            
            nextChannel() {
                const channels = this.categories[this.currentCategory] || this.channels;
                if (channels.length === 0) return;
                
                const currentChannel = this.channels[this.currentChannelIndex];
                const currentIndexInCategory = channels.findIndex(c => c.id === currentChannel.id);
                const nextIndexInCategory = (currentIndexInCategory + 1) % channels.length;
                const nextChannel = channels[nextIndexInCategory];
                
                if (nextChannel) {
                    this.playChannel(nextChannel.id);
                }
            }
            
            prevChannel() {
                const channels = this.categories[this.currentCategory] || this.channels;
                if (channels.length === 0) return;
                
                const currentChannel = this.channels[this.currentChannelIndex];
                const currentIndexInCategory = channels.findIndex(c => c.id === currentChannel.id);
                const prevIndexInCategory = (currentIndexInCategory - 1 + channels.length) % channels.length;
                const prevChannel = channels[prevIndexInCategory];
                
                if (prevChannel) {
                    this.playChannel(prevChannel.id);
                }
            }

                document.getElementById('close-settings').addEventListener('click', () => this.hideSettings());

            showChannelList() {
                if (this.channels.length === 0) {
                    this.showToast('No channels loaded yet');
                    return;
                }
                this.updateChannelList();
                document.getElementById('channel-overlay').style.display = 'flex';
                document.getElementById('channel-search').focus();
            }
            
            updateChannelList() {
                const channelsList = document.getElementById('channels-list');
                channelsList.innerHTML = '';
                
                this.channels.forEach(channel => {
                    const isFavorite = this.favorites.includes(channel.id);
                    const isActive = channel.id === this.channels[this.currentChannelIndex]?.id;
                    
                    const item = document.createElement('div');
                    item.className = 'channel-item';
                    if (isActive) item.classList.add('active');
                    
                    const initial = channel.name.charAt(0).toUpperCase();
                    const isDash = channel.url && channel.url.includes('.mpd');
                    
                    item.innerHTML = `
                        <div style="width: 40px; height: 40px; border-radius: 6px; margin-right: 10px; 
                                    background: ${channel.logo ? `url('${channel.logo}')` : '#61dafb'}; 
                                    background-size: contain; background-position: center; background-repeat: no-repeat;
                                    display: flex; align-items: center; justify-content: center;">
                            ${!channel.logo ? `<span style="font-weight: bold; font-size: 16px; color: #000;">${initial}</span>` : ''}
                        </div>
                        <div style="flex: 1;">
                            <div style="font-weight: bold; font-size: 13px;">${channel.name} ${isDash ? ' (DASH)' : ''}</div>
                            <div style="font-size: 11px; color: #aaa;">${channel.group || 'General'}</div>
                        </div>
                        ${isFavorite ? '<i class="fas fa-star" style="color: #ff6b35; margin-left: 8px;"></i>' : ''}
                    `;
                    
                    item.addEventListener('click', () => {
                        this.playChannel(channel.id);
                        this.hideChannelList();
                    });
                    
                    channelsList.appendChild(item);
                });
            }
            
            filterChannels(searchTerm) {
                const items = document.querySelectorAll('.channel-item');
                const searchLower = searchTerm.toLowerCase();
                
                items.forEach(item => {
                    const channelName = item.querySelector('div > div:first-child').textContent.toLowerCase();
                    item.style.display = channelName.includes(searchLower) ? 'flex' : 'none';
                });
            }
            
            hideChannelList() {
                document.getElementById('channel-overlay').style.display = 'none';
                document.getElementById('channel-search').value = '';
            }
            
            showSettings() {
                document.getElementById('settings-panel').classList.add('open');
            }
            
            hideSettings() {
                document.getElementById('settings-panel').classList.remove('open');
            }
            
            showLoading(show) {
                document.getElementById('loading').classList.toggle('show', show);
            }
            
            showStatsPanel(show) {
                document.getElementById('stats-panel').classList.toggle('show', show);
            }
            
            updateChannelInfo(name) {
                document.getElementById('current-channel').textContent = name;
            }
            
            updateChannelStatus(status) {
                document.getElementById('channel-status').textContent = status;
            }
            
            updateChannelNumber(number) {
                document.getElementById('channel-number').textContent = `CH ${number}`;
            }
            
            updateFavoriteButton() {
                const favoriteBtn = document.getElementById('favorite-btn');
                const channelId = this.channels[this.currentChannelIndex]?.id;
                const isFavorite = channelId !== undefined && this.favorites.includes(channelId);
                
                favoriteBtn.classList.toggle('active', isFavorite);
                favoriteBtn.innerHTML = isFavorite ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>';
            }
            
            updateFavoritesUI() {
                this.updateFavoriteButton();
            }
            
            showToast(message, type = 'success', duration = 2000) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type}`;
                toast.style.background = type === 'error' ? '#ff4444' : 
                                        type === 'warning' ? '#ffa500' : 
                                        type === 'info' ? '#61dafb' : '#4CAF50';
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }
            
            showError(message) {
                console.error(message);
                this.showToast(message, 'error', 3000);
            }
            
            toggleFullscreen() {
                const appContainer = document.getElementById('app-container');
                
                if (!document.fullscreenElement) {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    }
                    appContainer.classList.add('fullscreen');
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                    appContainer.classList.remove('fullscreen');
                }
            }
        }
